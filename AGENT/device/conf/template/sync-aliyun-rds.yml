download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-aliyun-rds --account aliyun | c3mc-cloud-tag --tagfield Tag --key TagKey --value TagValue | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: aliyun-rds
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    ingestion-mysql:
      addr: ["ConnectionString", "Port"]
      authpath: /data/open-c3-data/device/curr/auth/mysql
      tree: "服务树"
      type: aliyun-rds
      exclude:
        "_ingestion_": ["NO"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      DBInstanceId: "实例ID"
      ZoneId: "所在可用区"
      RegionId: "区域"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "区域"
      system:
        - "所在可用区"
        - "ConnectionString"
        - "Engine"
        - "MasterZone"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
