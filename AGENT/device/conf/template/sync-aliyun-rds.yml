download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-aliyun-rds --account aliyun | c3mc-base-json2tab DBInstanceId 实例ID ZoneId 所在可用区 RegionId 区域"
    datatype: tsv
    type: database
    subtype: aliyun-rds
    init: ["install-python2.sh", "install-pip.sh", "c3mc-cloud-aliyun.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      defaulttree: defaulttree.pool
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "区域"
      system:
        - "ConnectionString"
      contact:
        - "服务树"
