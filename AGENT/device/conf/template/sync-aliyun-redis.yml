download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-aliyun-redis --account aliyun | c3mc-cloud-tag Tag Key Value None | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: aliyun-redis
    init: ["install-python2.sh", "install-pip.sh", "c3mc-cloud-aliyun.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      InstanceId: "实例ID"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "ZoneId"
        alias: 区域
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "ZoneId"
      system:
        - "ConnectionDomain"
      contact:
        - "服务树"
        - "部门"
        - "业务负责人"
        - "运维负责人"
