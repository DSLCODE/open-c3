download:
  - url: "cmd:c3mc-cloud-account-list --type aliyun-slb|xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-aliyun-slb --account aliyun --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield Tag --key TagKey --value TagValue | c3mc-base-json2tab "
    datatype: tsv
    type: networking
    subtype: aliyun-slb
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      LoadBalancerId: "实例ID"
      LoadBalancerName: "名称"
      Address: "IP"
      LoadBalancerSpec: "实例类型"
      RegionId: "区域"
      LoadBalancerStatus: "状态"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "所在可用区"
        alias: 所在可用区
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "实例类型"
        - "状态"
        - "IP"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
