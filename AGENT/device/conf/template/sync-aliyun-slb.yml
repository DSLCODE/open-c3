download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-aliyun-slb --account aliyun | c3mc-cloud-tag Tag TagKey TagValue None | c3mc-base-json2tab "
    datatype: tsv
    type: networking
    subtype: aliyun-slb
    init: ["install-python2.sh", "install-pip.sh", "c3mc-cloud-aliyun.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      LoadBalancerId: "实例ID"
      MasterZoneId: "所在可用区"
      product_owner: "业务负责人"
      ops_owner: "运维负责人"
      department: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "所在可用区"
        alias: 所在可用区
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "ZoneId"
        - "RegionId"
      system:
        - "Address"
      contact:
        - "服务树"
        - "部门"
        - "业务负责人"
        - "运维负责人"
