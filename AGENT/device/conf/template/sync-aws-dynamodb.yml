download:
  - url: "cmd:c3mc-cloud-account-list --type aws-dynamodb |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-aws-dynamodb --account aws --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield Tag --key Key --value Value | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: aws-dynamodb
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

      grpcol:
        baseinfo:
        - name: 业务负责人
        - name: 运维负责人
        - name: 状态
          success:
          - ACTIVE
        - name: 部门
        - name: 实例ID
        - name: 字节长度
        - name: 名称
        - name: 条目数
        - name: 区域
        - name: 创建时间
        system:
        - prefix: tag.
 
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      TableId: "实例ID"
      TableName: "名称"
      TableStatus: "状态"
      RegionId: "区域"
      CreationDateTime: "创建时间"
      TableSizeBytes: "字节长度"
      ItemCount: "条目数"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "状态"
        alias: 状态
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "状态"
        - "字节长度"
        - "条目数"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
