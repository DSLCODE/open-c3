download:
  - url: "cmd:c3mc-cloud-account-list --type aws-elb |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-aws-elb --account aws --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield Tag --key Key --value Value | c3mc-base-json2tab "
    datatype: tsv
    type: networking
    subtype: aws-elb
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    metrics:
      - name: 'aws_elb_healthy_host_count_maximum{cloudmonname="cmdb-aws-%s-%s",load_balancer_name="%s"} 0'
        value: [ 'account', '区域', '名称' ]

      - name: 'aws_elb_estimated_albactive_connection_count_maximum{cloudmonname="cmdb-aws-%s-%s",load_balancer_name="%s"} 0'
        value: [ 'account', '区域', '名称' ]
 
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
      grpcol:
        baseinfo:
        - name: 业务负责人
        - name: 运维负责人
        - name: 区域
        - name: 部门
        - name: 实例ID
        - name: 名称
        system:
        - prefix: tag.
 
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      DNSName: "实例ID"
      LoadBalancerName: 名称
      RegionId: "区域"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "Scheme"
        - "SourceSecurityGroup.GroupName"
        - "HealthCheck.Target"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
