download:
  - url: "cmd:c3mc-cloud-account-list --type aws-memcached |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-aws-memcached --account aws --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield Tag --key Key --value Value | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: aws-memcached
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      CacheClusterId: "实例ID"
      CacheClusterStatus: "状态"
      RegionId: 区域
      PreferredAvailabilityZone: "所在可用区"
      _name_: "名称"
      tag.use: "用途"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "所在可用区"
        alias: 所在可用区
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "状态"
        - "所在可用区"
        - "用途"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
