download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-aws-memcached --account aws | c3mc-base-json2tab CacheClusterId 实例ID PreferredAvailabilityZone ZoneId"
    datatype: tsv
    type: database
    subtype: aws-memcached
    init: ["install-python3.sh", "c3mc-cloud-aws.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    filter:
      - name: "account"
        alias: 账号
      - name: "ZoneId"
        alias: 区域
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "ZoneId"
      system:
        - "ConnectionDomain"
        - "tags"
      contact:
        - "服务树"
