download:
  - url: "cmd:c3mc-cloud-account-list --type aws-memorydb |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-aws-memorydb --account aws --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield Tag --key Key --value Value | c3mc-cloud-attach-department-info | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: aws-memorydb
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    ingestion-redis:
      addr: ["ClusterEndpointAddress", "ClusterEndpointPort"]
      authpath: /data/open-c3-data/device/curr/auth/redis
      tree: "服务树"
      type: aws-memorydb
      exclude:
        "_ingestion_": ["NO"]
    instancealias:
      - name: ["uuid"]
        value: ["ClusterEndpointAddress", "ClusterEndpointPort"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      vuuid:
        - ["ClusterEndpointAddress", "ClusterEndpointPort"]
        - ClusterEndpointAddress

      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

      grpcol:
        baseinfo:
          - name: 实例ID
          - name: 名称
          - name: 描述
          - name: 状态
            success:
              - available
          - name: 区域
          - name: 节点类型
        system:
          - prefix: tag.
          - name: ARN
          - name: ClusterEndpointAddress
          - name: ClusterEndpointPort
          - name: 分片数
          - name: 业务负责人
          - name: 引擎版本

    colmap:
      treename: "服务树"
      uuid: "实例ID" 
    alias:
      Name: "名称"
      Description: "描述"
      Status: "状态"
      Region: "区域"
      NumberOfShards: "分片数"
      NodeType: "节点类型"
      EngineVersion: "引擎版本"
      CustomResourceId: "实例ID"
      _oneDeptName_: 一级部门
      _twoDeptName_: 二级部门
      _sybDeptName_: 产品线
      _product_owner_: 业务负责人
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "状态"
        alias: 状态
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "产品线"
        alias: 产品线
      - name: "一级部门"
        alias: 一级部门
      - name: "二级部门"
        alias: 二级部门
      - name: "部门"
        alias: 部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "区域"
      system:
        - "状态"
        - "__type__"
        - "名称"
        - "ClusterEndpointAddress"
        - "ClusterEndpointPort"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
