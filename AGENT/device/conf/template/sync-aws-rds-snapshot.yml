download:
  - url: "cmd:c3mc-cloud-account-list --type aws-rds |xargs -i{} -P 10 c3mc-cloud-account --raw -p c3mc-cloud-aws-rds-snapshot --account aws --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield TagList --key Key --value Value | c3mc-cloud-attach-department-info  | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: aws-rds-snapshot
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

      grpcol:
        baseinfo:
          - name: 业务负责人
          - name: 运维负责人
          - name: 状态
            success:
              - available
          - name: 部门
          - name: 实例ID
          - name: 引擎
          - name: 引擎类型
          - name: Iops
          - name: 区域
          - name: 可用区
          - name: 快照标识符
          - name: 实例标识
        system:
          - name: 快照创建时
          - name: 实例创建时
          - name: Master用户名称
          - name: 操作组名称
          - name: 初始快照创建时间
          - prefix: tag.

    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      DBSnapshotArn: "实例ID"
      DBSnapshotIdentifier: "快照标识符"
      DBInstanceIdentifier: "实例标识符"
      RegionId: "区域"
      AvailabilityZone: "可用区"
      SnapshotCreateTime: "快照创建时间"
      InstanceCreateTime: "实例创建时间"
      SnapshotType: "快照类型"
      Engine: "引擎"
      EngineVersion: "引擎版本"
      Status: "状态"
      Port: "端口"
      MasterUsername: "Master用户名称"
      OptionGroupName: "操作组名称"
      StorageType: "存储类型"
      OriginalSnapshotCreateTime: "初始快照创建时间"

      _oneDeptName_: 一级部门
      _twoDeptName_: 二级部门
      _sybDeptName_: 产品线
      _product_owner_: 业务负责人
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "可用区"
        alias: 可用区
      - name: "快照类型"
        alias: 快照类型
      - name: "状态"
        alias: 状态
      - name: "引擎"
        alias: 引擎
      - name: "引擎版本"
        alias: 引擎版本
      - name: "存储类型"
        alias: 存储类型
      - name: "操作组名称"
        alias: 操作组名称
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "产品线"
        alias: 产品线
      - name: "一级部门"
        alias: 一级部门
      - name: "二级部门"
        alias: 二级部门
      - name: "部门"
        alias: 部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "区域"
        - "存储类型"
        - "引擎"
        - "引擎版本"
      system:
        - "状态"
        - "快照类型"
        - "实例ID"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
