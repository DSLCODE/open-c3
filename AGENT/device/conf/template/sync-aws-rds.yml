download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-aws-rds --account aws | c3mc-cloud-tag TagList Key Value None | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: aws-rds
    init: ["install-python3.sh", "c3mc-cloud-aws.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      DBInstanceIdentifier: "实例ID"
      RegionId: "区域"
      AvailabilityZone: "所在可用区"
      Engine: "引擎"
      DBInstanceStatus: "状态"
      product_owner: "业务负责人"
      ops_owner: "运维负责人"
      department: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "状态"
        alias: 状态
      - name: "引擎"
        alias: 引擎
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "区域"
      system:
        - "所在可用区"
        - "状态"
        - "引擎"
      contact:
        - "服务树"
        - "部门"
        - "业务负责人"
        - "运维负责人"
