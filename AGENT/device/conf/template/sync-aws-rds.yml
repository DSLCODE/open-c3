download:
  - url: "cmd:c3mc-cloud-account-list --type aws-rds |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-aws-rds --account aws --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield TagList --key Key --value Value | c3mc-price-fetch aws-rds 'RegionId;DBInstanceClass' | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: aws-rds
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    ingestion-mysql:
      addr: [ 'Endpoint.Address', 'Endpoint.Port' ]
      authpath: /data/open-c3-data/device/curr/auth/mysql
      tree: '服务树'
      type: aws-rds
      exclude:
        "LicenseModel": ["postgresql-license"]
        "_ingestion_": ["NO"]
    metrics:
      - name: 'aws_rds_storage_space_allocated{instance="%s"} %d'
        value: [ 'uuid', 'AllocatedStorage' ]
      - name: 'aws_rds_freeable_memory_total{instance="%s"} %d'
        value: [ 'uuid', '_memory_' ]
      - name: 'openc3_cmdb_resource_price{account="%s",instanceid="%s",type="database",subtype="aws-rds",unit="%s",status="%s"} %f'
        value: ["account", "uuid", "_priceunit_", "状态", "_price_"]
    instancealias:
      - name:  ['uuid']
        value: ["Endpoint.Address",'Endpoint.Port']
    util:
      vuuid:
        - [ 'Endpoint.Address', 'Endpoint.Port' ]
        - Endpoint.Address
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      DBInstanceIdentifier: "实例ID"
      RegionId: "区域"
      AvailabilityZone: "所在可用区"
      Engine: "引擎"
      DBInstanceClass: "实例类型"
      DBInstanceStatus: "状态"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "状态"
        alias: 状态
      - name: "引擎"
        alias: 引擎
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "区域"
      system:
        - "状态"
        - "实例类型"
        - "所在可用区"
        - "引擎"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
