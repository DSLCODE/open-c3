download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-aws-rds --account aws | c3mc-cloud-tag TagList Key Value None | c3mc-base-json2tab DBInstanceIdentifier 实例ID RegionId 区域 AvailabilityZone 所在可用区 Engine 引擎 DBInstanceStatus 状态"
    datatype: tsv
    type: database
    subtype: aws-rds
    init: ["install-python3.sh", "c3mc-cloud-aws.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "状态"
        alias: 状态
      - name: "引擎"
        alias: 引擎
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "区域"
      system:
        - "状态"
        - "引擎"
        - "tags"
      contact:
        - "服务树"
