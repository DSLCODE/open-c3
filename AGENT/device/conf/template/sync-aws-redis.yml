download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-aws-redis --account aws | c3mc-base-json2tab CacheClusterId 实例ID RegionId 区域 PreferredAvailabilityZone 所在可用区 CacheNodeType 规格 CacheClusterStatus 状态"
    datatype: tsv
    type: database
    subtype: aws-redis
    init: ["install-python3.sh", "c3mc-cloud-aws.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      defaulttree: defaulttree.pool
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "状态"
        alias: 状态
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "区域"
      system:
        - "状态"
        - "规格"
        - "所在可用区"
        - "tags"
      contact:
        - "服务树"
