download:
  - url: "cmd:c3mc-cloud-account-list --type aws-redis |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-aws-redis --account aws --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield Tag --key Key --value Value | c3mc-price-fetch aws-redis 'RegionId;CacheNodeType' | c3mc-cloud-attach-department-info  | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: aws-redis
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    ingestion-redis:
      addr: ["EndpointAddress", "EndpointPort"]
      authpath: /data/open-c3-data/device/curr/auth/redis
      tree: "服务树"
      type: aws-redis
      exclude:
        "_ingestion_": ["NO"]
    metrics:
      - name: 'openc3_cmdb_resource_price{account="%s",instanceid="%s",type="database",subtype="aws-redis",unit="%s",status="%s"} %f'
        value: ["account", "uuid", "_priceunit_", "状态", "_price_"]
    instancealias:
      - name: ["uuid"]
        value: ["EndpointAddress", "EndpointPort"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      vuuid:
        - ["EndpointAddress", "EndpointPort"]
        - EndpointAddress
      olduuid:
        - "CacheClusterId"
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

      grpcol:
        baseinfo:
          - name: 业务负责人
          - name: 运维负责人
          - name: 状态
            success:
              - available
          - name: 部门
          - name: 实例ID
          - name: 区域
          - name: 名称
          - name: 所在可用区
          - name: 实例类型
          - name: EndpointAddress
          - name: EndpointPort
        system:
          - prefix: tag.

    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      ARN: "实例ID"
      CacheClusterId: "名称"
      RegionId: "区域"
      PreferredAvailabilityZone: "所在可用区"
      CacheNodeType: "实例类型"
      CacheClusterStatus: "状态"
      CacheNodes.0.Endpoint.Address: "EndpointAddress"
      CacheNodes.0.Endpoint.Port: "EndpointPort"
      # _name_: "名称"
      _oneDeptName_: 一级部门
      _twoDeptName_: 二级部门
      _sybDeptName_: 产品线
      _product_owner_: 业务负责人
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "实例类型"
        alias: 实例类型
      - name: "状态"
        alias: 状态
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "一级部门"
        alias: 一级部门
      - name: "二级部门"
        alias: 二级部门
      - name: "产品线"
        alias: 产品线
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "所在可用区"
        - "区域"
      system:
        - "状态"
        - "实例类型"
        - "名称"
        - "EndpointAddress"
        - "EndpointPort"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
