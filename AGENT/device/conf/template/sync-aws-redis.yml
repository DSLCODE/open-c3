download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-aws-redis --account aws | c3mc-cloud-tag --tagfield Tag --key Key --value Value | c3mc-price-fetch aws-redis 'RegionId;CacheNodeType' | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: aws-redis
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    ingestion-redis:
      addr: [ 'EndpointAddress', 'EndpointPort' ]
      authpath: /data/open-c3-data/device/curr/auth/redis
      tree: '服务树'
      type: aws-redis
      exclude:
        "_ingestion_": ["NO"]
    metrics:
      - name: 'openc3_cmdb_resource_price{account="%s",instanceid="%s",type="database",subtype="aws-redis",unit="%s",status="%s"} %f'
        value: ["account", "uuid", "_priceunit_", "状态", "_price_"]
    instancealias:
      - name:  ['uuid']
        value: ["EndpointAddress",'EndpointPort']
    check:
      col: ["实例ID"]
      min: 0
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      CacheClusterId: "实例ID"
      RegionId: "区域"
      PreferredAvailabilityZone: "所在可用区"
      CacheNodeType: "实例类型"
      CacheClusterStatus: "状态"
      CacheNodes.0.Endpoint.Address: "EndpointAddress"
      CacheNodes.0.Endpoint.Port: "EndpointPort"
      _name_: "名称"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "实例类型"
        alias: 实例类型
      - name: "状态"
        alias: 状态
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "状态"
        - "实例类型"
        - "所在可用区"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
