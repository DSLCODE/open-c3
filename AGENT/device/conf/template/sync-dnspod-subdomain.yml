download:
  - url: "cmd:c3mc-cloud-dnspod-subdomain | c3mc-base-json2tab "
    datatype: tsv
    type: domain
    subtype: dnspod-subdomain
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
      grpcol:
        baseinfo:
        - name: 业务负责人
        - name: 运维负责人
        - name: 状态
          success:
          - active
        - name: 部门
        - name: 实例ID
        - name: sld_name
        - name: host_name
        - name: host_domain_name
        system:
        - prefix: tag.
 
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      uuid: "实例ID"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "状态"
        alias: 状态
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "实例ID"
        - "host_domain_name"
      system:
        - "host_name"
        - "sld_name"
        - "xns_sld_id"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
