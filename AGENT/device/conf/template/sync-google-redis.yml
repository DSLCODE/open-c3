download:
  - url: "cmd:c3mc-cloud-account-list --type google-redis |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-google-redis --account google --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield tags_list --key Key --value Value | c3mc-cloud-attach-department-info  | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: google-redis
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    ingestion-redis:
      addr: [ 'IP', '端口' ]
      authpath: /data/open-c3-data/device/curr/auth/redis
      tree: '服务树'
      type: google-redis
      exclude:
        "_ingestion_": ["NO"]
    util:
      vuuid:
        - [ 'IP', '端口' ]
        - IP
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      uuid: "实例ID"
      region: "区域"
      displayName: "名称"
      state: "状态"
      project: "项目"
      locationId: "所在可用区"
      redisVersion: "版本"
      host: "IP"
      port: "端口"
      _oneDeptName_: 一级部门
      _sybDeptName_: 二级部门
      _product_owner_: 业务负责人
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "所在可用区"
        alias: 所在可用区
      - name: "状态"
        alias: 状态
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "一级部门"
        alias: 一级部门
      - name: "二级部门"
        alias: 二级部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "状态"
        - "IP"
        - "端口"
        - "项目"
        - "版本"
        - "项目"
        - "所在可用区"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
