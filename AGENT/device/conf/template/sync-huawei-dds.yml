download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-huawei-dds --account huawei | c3mc-cloud-tag tags key value None |  c3mc-base-json2tab id 实例ID name 名称 region 区域 engine 引擎 status 状态 "
    datatype: tsv
    type: database
    subtype: huawei-dds
    init: ["install-python3.sh", "c3mc-cloud-huawei.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      defaulttree: defaulttree.pool
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "状态"
        alias: 状态
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "状态"
      system:
        - "引擎"
        - "tags"
      contact:
        - "服务树"
