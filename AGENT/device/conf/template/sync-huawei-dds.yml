download:
  - url: "cmd:c3mc-cloud-account-list --type huawei-dds|xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-huawei-dds --account huawei --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield tags --key key --value value | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: huawei-dds
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    ingestion-mongodb:
      addr: [ 'groups.0.nodes.0.private_ip', 'port' ]
      authpath: /data/open-c3-data/device/curr/auth/mongodb
      tree: '服务树'
      type: huawei-mongodb
      exclude:
        "_ingestion_": ["NO"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      vuuid:
        - [ 'groups.0.nodes.0.private_ip', 'port' ]
        - groups.0.nodes.0.private_ip
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

      grpcol:
        baseinfo:
        - name: 业务负责人
        - name: 运维负责人
        - name: 状态
          success:
          - normal
        - name: 部门
        - name: 实例ID
        - name: 区域
        - name: 引擎
        - name: 名称
        system:
        - prefix: tag.
 
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      id: "实例ID"
      name: "名称"
      region: "区域"
      engine: "引擎"
      status: "状态"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "状态"
        alias: 状态
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "audit"
        alias: 审计
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "状态"
        - "引擎"
        - "mode"
        - "datastore.version"
        - "port"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
