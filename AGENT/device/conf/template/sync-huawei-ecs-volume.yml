download:
  - url: "cmd:c3mc-cloud-account-list --type huawei-ecs|xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-huawei-ecs --account huawei --aksk --cloudaccount {} | c3mc-cloud-huawei-ecs-volume | c3mc-cloud-tag-v2 --tagfield tags --key key --value value | c3mc-cloud-attach-department-info  | c3mc-base-json2tab "
    datatype: tsv # 固定值。表示url中命令最终输出的文件格式
    type: storage # 资源类型。cmdb页面中的分类
    subtype: huawei-ecs-volume # 上面资源类型的子类型。
    treeinfo:
      treename: "服务树" # 指明哪一列对应服务树。这一列没有对应列，页面显示的值为空
      treeinfo:
        - ["实例ID", "instance"] # 和监控相关 。 指标是 treeinfo
    check:
      col: ["实例ID"] # 打印出的数据必须有的字段
      min: 0 # url中明林执行后最少一行输出，否则认为出错
    util:
      defaulttree: defaulttree.pool # 默认的服务树，资源归还后被放到这里
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

      grpcol:
        baseinfo:
          - name: 业务负责人
          - name: 运维负责人
          - name: 部门
          - name: 实例ID
          - name: 区域
          - name: 容量
        system:
          - prefix: tag.

    colmap:
      treename: "服务树"
      uuid: "实例ID" # 指明哪一列作为uuid列
    alias:
      id: "实例ID"
      size: "容量"
      region_id: "区域"
      _oneDeptName_: 一级部门
      _twoDeptName_: 二级部门
      _sybDeptName_: 产品线
      _product_owner_: 业务负责人
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: "区域"
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "一级部门"
        alias: 一级部门
      - name: "二级部门"
        alias: 二级部门
      - name: "产品线"
        alias: 产品线
      - name: "audit"
        alias: 审计
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "区域"
        - "容量"
        - "server_id"
      system:
        - "__status"
        - "bus"
        - "实例ID"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
