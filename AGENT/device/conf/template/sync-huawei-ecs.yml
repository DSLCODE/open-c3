download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-huawei-ecs --account huawei | c3mc-cloud-tag tags None None = | c3mc-cloud-convert-obj-to-array addresses | c3mc-base-json2tab "
    datatype: tsv # 固定值。表示url中命令最终输出的文件格式
    type: compute # 资源类型。cmdb页面中的分类
    subtype: huawei-ecs # 上面资源类型的子类型。
    init: ["install-python3.sh", "c3mc-cloud-huawei.sh"]
    treeinfo:
      treename: "服务树" # 指明哪一列对应服务树。这一列没有对应列，页面显示的值为空
      treeinfo:
        - ["实例ID", "instance"] # 和监控相关 。 指标是 treeinfo
    check:
      col: ["实例ID"] # 打印出的数据必须有的字段
      min: 0 # url中明林执行后最少一行输出，否则认为出错
    ingestion-node: # 控制资源在发布时的可见行，但是cmdb里一直可以看见
      name: "名称"
      inip: "内网IP"
      exip: "公网IP"
      tree: "服务树"
      type: huawei-ecs
      exclude:
        "状态": ["SHUTOFF"]
    util:
      defaulttree: defaulttree.pool # 默认的服务树，资源归还后被放到这里
      extcol:
        - name: audit
          alias: 审计
          select: [ 'YES', 'NO' ]
        - name: remarks
          alias: 备注
    colmap:
      treename: "服务树"
      uuid: "实例ID" # 指明哪一列作为uuid列
    alias:
      id: "实例ID"
      name: "名称"
      zone_id: "所在可用区"
      private_ip: "内网IP"
      public_ip: "公网IP"
      flavor.id: "实例类型"
      flavor.ram: "内存"
      OS-EXT-SRV-ATTR.hostname: "主机名"
      OS-EXT-AZ.availability_zone: "所在可用区"
      status: "状态"
      os: "操作系统"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "所在可用区"
        alias: 所在可用区
      - name: "实例类型"
        alias: 实例类型
      - name: "状态"
        alias: 状态
      - name: "操作系统"
        alias: 操作系统
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "audit" 
        alias: 审计
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
      system:
        - "内网IP"
        - "公网IP"
        - "所在可用区"
      contact:
        - "服务树"
        - "部门"
        - "业务负责人"
        - "运维负责人"
