download:
  - url: "cmd:c3mc-cloud-account-list --type huawei-obs|xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-huawei-obs --account huawei --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield tags --key key --value value | c3mc-cloud-attach-department-info  | c3mc-base-json2tab "
    datatype: tsv
    type: storage
    subtype: huawei-obs
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    ingestion-obs:
      authpath: /data/open-c3-data/device/curr/auth/obs
      tree: "服务树"
      type: huawei-obs
      exclude:
        "_ingestion_": ["NO"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      name: "名称"
      uuid: "实例ID"
      location: "区域"
      create_date: "创建时间"
      _oneDeptName_: 一级部门
      _twoDeptName_: 二级部门
      _sybDeptName_: 产品线
      _product_owner_: 业务负责人
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "一级部门"
        alias: 一级部门
      - name: "二级部门"
        alias: 二级部门
      - name: "产品线"
        alias: 产品线
      - name: "audit"
        alias: 审计
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "区域"
        - "创建时间"
      system:
        - "__status"
        - "__type"
        - "名称"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
