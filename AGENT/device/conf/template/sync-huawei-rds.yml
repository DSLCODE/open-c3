download:
  - url: "cmd:c3mc-cloud-account-list --type huawei-rds|xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-huawei-rds --account huawei --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield tags --key key --value value | c3mc-price-fetch huawei-rds 'region;flavor_ref' | c3mc-cloud-attach-department-info  | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: huawei-rds
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "rds_cluster_id"]
    ingestion-mysql:
      addr: [ 'private_ips.0', 'port' ]
      authpath: /data/open-c3-data/device/curr/auth/mysql
      tree: '服务树'
      type: huawei-rds
      exclude:
        "_ingestion_": ["NO"]
    metrics:
      - name: 'openc3_cmdb_resource_price{account="%s",instanceid="%s",type="database",subtype="huawei-rds",unit="%s",status="%s"} %f'
        value: ["account", "uuid", "_priceunit_", "状态", "_price_"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      vuuid:
        - [ 'private_ips.0', 'port' ]
        - private_ips.0
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

      grpcol:
        baseinfo:
        - name: 业务负责人
        - name: 运维负责人
        - name: 一级部门
        - name: 二级部门
        - name: 状态
          success:
          - ACTIVE
        - name: 部门
        - name: 实例ID
        - name: 区域
        - name: 实例规格
        - name: 名称
        system:
        - prefix: tag.
 
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      id: "实例ID"
      region: "区域"
      name: "名称"
      status: "状态"
      flavor_ref: "实例规格"
      _oneDeptName_: 一级部门
      _sybDeptName_: 二级部门
      _product_owner_: 业务负责人
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "状态"
        alias: "状态"
      - name: "产品"
        alias: 产品
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "一级部门"
        alias: 一级部门
      - name: "二级部门"
        alias: 二级部门
      - name: "audit"
        alias: 审计
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "状态"
        - "实例规格"
        - "private_ips.0"
        - "port"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
