download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-huawei-rds --account huawei | c3mc-cloud-tag tags key value None | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: huawei-rds
    init: ["install-python3.sh", "c3mc-cloud-huawei.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "rds_cluster_id"]
    ingestion-mysql:
      addr: [ 'private_ips.0', 'port' ]
      authpath: /data/open-c3-data/device/curr/auth/mysql
      tree: '服务树'
      type: huawei-rds
      exclude:
        "_ingestion_": ["NO"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      id: "实例ID"
      region: "区域"
      name: "名称"
      status: "状态"
      flavor_ref: "实例规格"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "状态"
        alias: "状态"
      - name: "产品"
        alias: 产品
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "audit"
        alias: 审计
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "状态"
        - "实例规格"
        - "private_ips.0"
        - "port"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
