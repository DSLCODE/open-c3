download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-huawei-redis --account huawei | c3mc-cloud-tag tags key value None | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: huawei-redis
    init: ["install-python3.sh", "c3mc-cloud-huawei.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      name: "名称"
      instance_id: "实例ID"
      region_id: "区域"
      status: "状态"
      spec_code: "实例规格"
      max_memory: "最大内存"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "状态"
        alias: 状态
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "audit"
        alias: 审计
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "实例规格"
        - "最大内存"
        - "ip"
        - "port"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
