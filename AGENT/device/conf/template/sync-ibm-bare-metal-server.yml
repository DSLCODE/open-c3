download:
  - url: "cmd:c3mc-cloud-account-list --type ibm-bare-metal-server |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-ibm-bare-metal-server --account ibm --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield tagList --delimiter : | c3mc-cloud-attach-department-info  | c3mc-base-json2tab "
    datatype: tsv # 固定值。表示url中命令最终输出的文件格式
    type: compute # 资源类型。cmdb页面中的分类
    subtype: ibm-bare-metal-server # 上面资源类型的子类型。
    treeinfo:
      treename: "服务树" # 指明哪一列对应服务树。这一列没有对应列，页面显示的值为空
      treeinfo:
        - ["实例ID", "instance"]
    check:
      col: ["实例ID", "名称", "内网IP", "公网IP", "区域"]
      min: 0 # url中命令执行后最少输出行数，否则认为命令出错
    ingestion-node: # 控制资源在发布时的可见字段，但是cmdb里一直可见
      name: "名称"
      inip: "内网IP"
      exip: "公网IP"
      tree: "服务树"
      type: ibm-bare-metal-server
    ingestion-jumpserver:
      uuid: "实例ID"
      instanceId: "实例ID"
      hostName: "主机名"
      ip: "内网IP"
      inIP: "内网IP"
      exIP: "公网IP"
      os: "os"
      site: ["{IBM}", "vpcName"]
      vpc_id: "vpcName"
      vpc_name: "vpcName"
      product_owner: "业务负责人"
      ops_owner: "运维负责人"
      department: "部门"
      excludeContain:
        "vpcName": ["ThirdParty", "CMTest"]
    util:
      vuuid:
        - 内网IP
        - 公网IP
      defaulttree: defaulttree.pool # 默认的服务树，资源归还后被放到这里
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
        - name: _monitorbyexip_
          alias: 监控外网IP
          select: ["default", "yes"]
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1
 
      grpcol:
        baseinfo:
        - name: 名称
        - name: 实例ID
        - name: 状态
          success:
          - ACTIVE
        - name: 主机名
        - name: 实例类型
        - name: account
          color: red
        - name: 区域
        - name: 部门
        - name: 业务负责人
        - name: 运维负责人
        - name: 公网IP
        - name: 内网IP
        system:
        - name: os
        - name: vpcName
        - name: operatingSystem.softwareLicense.softwareDescription.name
        - name: operatingSystem.softwareLicense.softwareDescription.version
        - prefix: tag.
    colmap:
      treename: "服务树"
      uuid: "实例ID" # 指明哪一列作为uuid列。没有这个字段会导致单个资源详情打开无数据
    alias:
      fullyQualifiedDomainName: "实例ID"
      fullyHostName: "主机名"
      hostname: "名称"
      flavor: "实例类型"
      hardwareStatus.status: "状态"
      primaryBackendIpAddress: "内网IP"
      primaryIpAddress: "公网IP"
      datacenter.name: "区域"
      _oneDeptName_: 一级部门
      _sybDeptName_: 二级部门
      _product_owner_: 业务负责人
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "状态"
        alias: 状态
      - name: "区域"
        alias: 区域
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "一级部门"
        alias: 一级部门
      - name: "二级部门"
        alias: 二级部门
      - name: "_ingestion_"
        alias: 摄取

    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "区域"
      system:
        - "状态"
        - "实例类型"
        - "名称"
        - "内网IP"
        - "公网IP"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
