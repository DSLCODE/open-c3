download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-ksyun-kec-volume --account ksyun | c3mc-cloud-tag Tags TagKey TagValue None | c3mc-base-json2tab "
    datatype: tsv # 固定值。表示url中命令最终输出的文件格式
    type: storage # 资源类型。cmdb页面中的分类
    subtype: ksyun-kec-volume # 上面资源类型的子类型。
    init: ["install-python3.sh", "c3mc-cloud-ksyun.sh"]
    treeinfo:
      treename: "服务树" # 指明哪一列对应服务树。这一列没有对应列，页面显示的值为空
      treeinfo:
        - ["实例ID", "instance"] # 和监控相关 。 指标是 treeinfo
    check:
      col: ["实例ID"] # 打印出的数据必须有的字段
      min: 0 # url中明林执行后最少一行输出，否则认为出错
    util:
      defaulttree: defaulttree.pool # 默认的服务树，资源归还后被放到这里
    colmap:
      treename: "服务树"
      uuid: "实例ID" # 指明哪一列作为uuid列
    alias:
      VolumeId: "实例ID"
      Size: "容量"
      AvailabilityZone: 所在可用区
      InstanceId: 关联实例ID
      VolumeName: 名称
      VolumeType: 类型
      VolumeStatus: 状态
      product_owner: "业务负责人"
      ops_owner: "运维负责人"
      department: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "名称"
        - "实例ID"
        - "类型"
      system:
        - "状态"
        - "容量"
        - "所在可用区"
        - "关联实例ID"
      contact:
        - "服务树"
        - "部门"
        - "业务负责人"
        - "运维负责人"
