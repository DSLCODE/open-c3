download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-ksyun-krds --account ksyun | c3mc-cloud-tag Tags TagKey TagValue None |  c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: ksyun-krds
    init: ["install-python2.sh", "install-pip.sh", "c3mc-cloud-ksyun.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      DBInstanceIdentifier: "实例ID"
      Region: "区域"
      DBInstanceType: "实例类型"
      DBInstanceStatus: "状态"
      EngineVersion: "引擎版本"
      Engine: "引擎"
      product_owner: "业务负责人"
      ops_owner: "运维负责人"
      department: "部门"
    check:
      col: ["实例ID"]
      min: 0
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "实例类型"
        alias: 实例类型
      - name: "状态"
        alias: 状态
      - name: "引擎"
        alias: 引擎
      - name: "引擎版本"
        alias: 引擎版本
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "区域"
        - "状态"
      system:
        - "Vip"
        - "Eip"
        - "引擎"
      contact:
        - "服务树"
        - "部门"
        - "业务负责人"
        - "运维负责人"
