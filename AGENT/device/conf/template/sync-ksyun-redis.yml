download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-ksyun-redis --account ksyun | c3mc-cloud-tag --tagfield tags --key tagKey --value tagValue | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: ksyun-redis
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    ingestion-redis:
      addr: ["vip", "port"]
      authpath: /data/open-c3-data/device/curr/auth/redis
      tree: "服务树"
      type: ksyun-redis
      exclude:
        "_ingestion_": ["NO"]
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      name: "名称"
      cacheId: "实例ID"
      region: "区域"
      status_zh_desc: "状态描述"
      protocol: "引擎版本"
      _product_owner_: "业务负责人"
      _ops_owner_: "运维负责人"
      _department_: "部门"
    check:
      col: ["实例ID"]
      min: 0
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "状态描述"
        alias: "状态描述"
      - name: "引擎版本"
        alias: 引擎版本
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "状态描述"
        - "az"
        - "引擎版本"
        - "eip"
        - "vip"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
