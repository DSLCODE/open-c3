download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-ksyun-slb --account ksyun | c3mc-base-json2tab LoadBalancerId 实例ID PublicIp 公网IP LbType 类型 LbStatus 状态"
    datatype: tsv
    type: networking
    subtype: ksyun-slb
    init: ["install-python2.sh", "install-pip.sh", "c3mc-cloud-ksyun.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    check:
      col: ["实例ID"]
      min: 0
    filter:
      - name: "account"
        alias: 账号
      - name: "状态"
        alias: 状态
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "状态"
      system:
        - "公网IP"
        - "类型"
        - "tags"
      contact:
        - "服务树"
