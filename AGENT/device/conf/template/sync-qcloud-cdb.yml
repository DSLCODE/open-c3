download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-qcloud-cdb --account qcloud | c3mc-base-json2tab InstanceName 名称 InstanceId 实例ID Zone 所在可用区 Region 区域 EngineType 引擎"
    datatype: tsv
    type: database
    subtype: qcloud-cdb
    init: ["install-python3.sh", "c3mc-cloud-qcloud.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      defaulttree: defaulttree.pool
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "引擎"
        alias: 引擎
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "名称"
        - "实例ID"
        - "区域"
      system:
        - "所在可用区"
        - "Vip"
        - "引擎"
        - "tags"
      contact:
        - "服务树"
