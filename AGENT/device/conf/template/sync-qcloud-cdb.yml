download:
  - url: "cmd:c3mc-cloud-account-list --type qcloud-cdb |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-qcloud-cdb --account qcloud --cloudaccount {} | c3mc-cloud-tag-v2  --tagfield TagList --key TagKey --value TagValue | c3mc-cloud-attach-department-info | c3mc-price-fetch qcloud-cdb 'Region;Zone;Cpu;Memory;Volume' | c3mc-cloud-attach-department-info  | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: qcloud-cdb
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    ingestion-mysql:
      addr: [ 'Vip', 'Vport' ]
      authpath: /data/open-c3-data/device/curr/auth/mysql
      tree: '服务树'
      type: qcloud-cdb
      exclude:
        "Status": ["5"]
        "_ingestion_": ["NO"]
    metrics:
      - name: 'qce_cdb_volume_size{instanceid="%s"} %d'
        value: [ 'uuid', 'Volume' ]
      - name: 'openc3_cmdb_resource_price{account="%s",instanceid="%s",type="database",subtype="qcloud-cdb",unit="%s",status="%s"} %f'
        value: ['account', 'uuid', '_priceunit_', '状态描述', '_price_']
    instancealias:
      - name:  ['uuid']
        value: ["Vip",'Vport']
    check:
      col: ["实例ID"]
      min: 0
    util:
      vuuid:
        - [ 'Vip', 'Vport' ]
        - Vip
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

      grpcol:
        baseinfo:
        - name: 业务负责人
        - name: 运维负责人
        - name: 一级部门
        - name: 二级部门
        - name: 状态描述
          success:
          - 运行中
        - name: 实例类型
        - name: 部门
        - name: 实例ID
        - name: 引擎
        - name: 名称
        - name: 所在可用区
        - name: 区域
        - name: Vip
        system:
        - prefix: tag.
 
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      InstanceName: "名称"
      InstanceId: "实例ID"
      Zone: "所在可用区"
      Region: "区域"
      EngineType: "引擎"
      StatusZhDesc: "状态描述"
      Flavor: "实例类型"
      _oneDeptName_: 一级部门
      _sybDeptName_: 二级部门
      _product_owner_: 业务负责人
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "状态描述"
        alias: "状态描述"
      - name: "引擎"
        alias: 引擎
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "一级部门"
        alias: 一级部门
      - name: "二级部门"
        alias: 二级部门
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "名称"
        - "区域"
      system:
        - "状态描述"
        - "实例类型"
        - "所在可用区"
        - "Vip"
        - "Vport"
        - "引擎"
        - "Qps"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
