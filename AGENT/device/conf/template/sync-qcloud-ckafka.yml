download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-qcloud-ckafka --account qcloud | c3mc-cloud-tag Tags TagKey TagValue None | c3mc-base-json2tab InstanceId 实例ID"
    datatype: tsv
    type: storage
    subtype: qcloud-ckafka
    init: ["install-python3.sh", "c3mc-cloud-qcloud.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    check:
      col: ["实例ID"]
      min: 0
    filter:
      - name: "account"
        alias: 账号
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
      system:
        - "ConnectionDomain"
      contact:
        - "服务树"
