download:
  - url: "cmd:c3mc-cloud-account -p c3mc-cloud-qcloud-clb --account qcloud | c3mc-cloud-tag Tags TagKey TagValue None | c3mc-base-json2tab LoadBalancerName 名称 LoadBalancerId 实例ID TargetRegionInfo.Region 区域 LoadBalancerType 类型"
    datatype: tsv
    type: networking
    subtype: qcloud-clb
    init: ["install-python3.sh", "c3mc-cloud-qcloud.sh"]
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    check:
      col: ["实例ID"]
      min: 0
    filter:
      - name: "account"
        alias: 账号
      - name: "区域"
        alias: 区域
      - name: "类型"
        alias: 类型
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "名称"
        - "实例ID"
        - "区域"
      system:
        - "VipIsp"
        - "类型"
        - "tags"
      contact:
        - "服务树"
