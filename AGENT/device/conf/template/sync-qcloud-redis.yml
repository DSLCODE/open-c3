download:
  - url: "cmd:c3mc-cloud-account-list --type qcloud-redis |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-qcloud-redis --account qcloud --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield InstanceTags --key TagKey --value TagValue | c3mc-price-fetch qcloud-redis 'Region;ZoneId;Type;Size;RedisShardNum;RedisReplicasNum' | c3mc-cloud-attach-department-info  | c3mc-base-json2tab "
    datatype: tsv
    type: database
    subtype: qcloud-redis
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    ingestion-redis:
      addr: ["WanIp", "Port"]
      authpath: /data/open-c3-data/device/curr/auth/redis
      tree: "服务树"
      type: qcloud-redis
      exclude:
        "_ingestion_": ["NO"]
        "状态": ["已隔离"]
    metrics:
      - name: 'openc3_cmdb_resource_price{account="%s",instanceid="%s",type="database",subtype="qcloud-redis",unit="%s",status="%s"} %f'
        value: ["account", "uuid", "_priceunit_", "状态", "_price_"]
    instancealias:
      - name: ["uuid"]
        value: ["WanIp", "Port"]
    check:
      col: ["实例ID"]
      min: 0
    util:
      vuuid:
        - ["WanIp", "Port"]
        - WanIp
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _ingestion_
          alias: 摄取
          select: ["YES", "NO"]
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

      grpcol:
        baseinfo:
          - name: 业务负责人
          - name: 运维负责人
          - name: 状态
            success:
              - 运行中
          - name: 部门
          - name: 实例ID
          - name: 名称
          - name: 区域
          - name: 所在可用区
          - name: WanIp
        system:
          - prefix: tag.

    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      InstanceName: "名称"
      InstanceId: "实例ID"
      ZoneId: "所在可用区"
      Region: "区域"
      InstanceTitle: "状态"
      _oneDeptName_: 一级部门
      _twoDeptName_: 二级部门
      _sybDeptName_: 产品线
      _product_owner_: 业务负责人
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "account"
        alias: 账号
      - name: "状态"
        alias: 状态
      - name: "区域"
        alias: 区域
      - name: "所在可用区"
        alias: 所在可用区
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "一级部门"
        alias: 一级部门
      - name: "二级部门"
        alias: 二级部门
      - name: "产品线"
        alias: 产品线
      - name: "_ingestion_"
        alias: 摄取
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "account"
        - "实例ID"
        - "区域"
        - "所在可用区"
      system:
        - "状态"
        - "ProductType"
        - "名称"
        - "WanIp"
        - "Port"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
