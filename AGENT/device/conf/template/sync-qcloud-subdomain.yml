download:
  - url: "cmd:c3mc-cloud-account-list --type qcloud-subnet |xargs -i{} -P 10 c3mc-cloud-account -p c3mc-cloud-qcloud-subdomain --account qcloud --cloudaccount {} | c3mc-cloud-tag-v2 --tagfield TagSet --key Key --value Value | c3mc-cloud-attach-department-info  | c3mc-base-json2tab "
    datatype: tsv
    type: domain
    subtype: qcloud-subdomain
    treeinfo:
      treename: "服务树"
      treeinfo:
        - ["实例ID", "instance"]
    util:
      defaulttree: defaulttree.pool
      extcol:
        - name: audit
          alias: 审计
          select: ["YES", "NO"]
        - name: remarks
          alias: 备注
        - name: _buildintree_
          alias: 内置服务树
          readonly: 1

      grpcol:
        baseinfo:
        - name: 业务负责人
        - name: 运维负责人
        - name: 一级部门
        - name: 二级部门
        - name: 状态
          success:
          - active
        - name: 部门
        - name: 实例ID
        - name: 域名
        - name: 状态
        - name: 记录值
        - name: 线路
        system:
        - prefix: tag.
 
    check:
      col: ["实例ID"]
      min: 0
    colmap:
      treename: "服务树"
      uuid: "实例ID" #没有这个可能导致单个资源详情打开无数据
    alias:
      RecordId: "实例ID"
      Value: "记录值"
      Status: "状态"
      Name: "域名"
      Line: "线路"
      _oneDeptName_: 一级部门
      _sybDeptName_: 二级部门
      _product_owner_: 业务负责人
      _ops_owner_: "运维负责人"
      _department_: "部门"
    filter:
      - name: "状态"
        alias: 状态
      - name: "业务负责人"
        alias: 业务负责人
      - name: "运维负责人"
        alias: 运维负责人
      - name: "部门"
        alias: 部门
      - name: "一级部门"
        alias: 一级部门
      - name: "二级部门"
        alias: 二级部门
    outline:
      uuid:
        - "实例ID"
      baseinfo:
        - "实例ID"
        - "域名"
      system:
        - "状态"
        - "记录值"
        - "线路"
      contact:
        - "部门"
        - "业务负责人"
        - "运维负责人"
        - "服务树"
