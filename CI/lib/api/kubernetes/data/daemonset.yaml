---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    describe: test001
  name: daemonset-demo-001
  namespace: default
  labels:
    app: daemonset-demo-001
spec:
  selector:
    matchLabels:
      app: daemonset-demo-001
  template:
    metadata:
      labels:
        app: daemonset-demo-001

    spec:
      imagePullSecrets: []
      containers:
      - env: []
        image: nginx:latest
        imagePullPolicy: Always
        name: demo001
        resources:
          limits:
            cpu: '2'
            memory: 2048M
          requests:
            cpu: '1'
            memory: 1024M
      terminationGracePeriodSeconds: 30
      volumes: []
