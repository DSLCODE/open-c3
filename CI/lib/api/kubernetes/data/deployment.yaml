---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    describe: demo
  name: deployment-demo-001
  namespace: default
  labels:
    app: deployment-demo-001
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-demo-001
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: deployment-demo-001

    spec:
      imagePullSecrets: []
      containers:
      - env: []
        image: nginx:latest
        imagePullPolicy: IfNotPresent
        name: abc
        resources:
          limits:
            cpu: '2'
            memory: 2048M
          requests:
            cpu: '1'
            memory: 1024M
      terminationGracePeriodSeconds: 30
      volumes: []
