AWS_nlb:
  service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
  service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
  service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-XXXXX"
  service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "OpsOwner=XXXXX"

QCloud_lb:
  service.kubernetes.io/qcloud-loadbalancer-internal-subnetid: subnet-XXXXX

QCloud_ipv4:
  service.kubernetes.io/service.extensiveParameters: '{"AddressIPVersion":"IPV4"}'

QCloud_ipv6:
  service.kubernetes.io/service.extensiveParameters: '{"AddressIPVersion":"IPV6"}'
