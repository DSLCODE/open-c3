sys.device.ingestion.node: 0

sys.device.auth.strict: 0

cmdb.tags.ProductOwner: productowner
cmdb.tags.OpsOwner: opsowner
cmdb.tags.Department: department
cmdb.tags.Name: name

sys.monitor.proxy.default.treeid: 0

