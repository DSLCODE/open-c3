---
name: 回收aws ec2
option:
  - name: recycle_type
    describe: 回收类型
    type: select
    option:
    - name: stop
      alias: "临时停机(可以再次启动)"
    - name: terminate
      alias: "永久回收(不可再次启动)"
    value: ""

  - name: instance_ids
    describe: 实例id列表 (多个用英文逗号分隔)
    type: text

template_argv:
  # bpm单号
  bpm_uuid: ${_bpmuuid_}
  recycle_type: ${recycle_type}
  instance_ids: ${instance_ids}
