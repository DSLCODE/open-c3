---
name: 创建腾讯云应用型clb
option:
  - name: account
    describe: 云账号
    command: c3mc-display-cloud-account-list qcloud
    type: selectx
    value: ""

  - name: region
    describe: 区域
    rely:
      - account
    command: c3mc-qcloud-cvm-describe-regions | c3mc-bpm-display-field-values "{Region}; 名称:{RegionName}, 状态:{RegionState}, 代码:{Region}"
    type: selectx
    value: ""

  - name: network_type
    describe: 网络类型
    option: ["公网", "内网"]
    type: select
    value: ""

  - name: clb_name
    describe: clb名称
    type: input

  - name: project_id
    describe: 项目
    rely:
      - account
      - region
    command: c3mc-qcloud-cvm-describe-projects | c3mc-bpm-display-field-values "{ProjectId}; 项目名称:{Name}, 项目id:{ProjectId}"
    type: selectx
    value: ""

# 标签相关 ------------------------------------------------------------
  - name: product_owner_tag
    describe: 业务负责人标签
    type: input
    value_type: "email"

  - name: owners_tag
    describe: 研发负责人标签
    type: input
    # value_type: "email"
    information: "可以填一个或多个账户, 多个账户使用空格连接, 使用其他特殊字符可能会导致接口出错"

  - name: ops_owner_tag
    describe: 运维负责人标签
    type: input
    value_type: "email"
    fromops: 1

  - name: department_tag
    describe: 部门标签
    type: selectx
    command: c3mc-bpm-get-department-tag-list
    information: "如果不存在指定标签, 请联系管理员添加"

  - name: product_tag
    describe: 产品标签
    type: selectx
    command: c3mc-bpm-get-product-tag-list
    information: "如果不存在指定标签, 请联系管理员添加"

  - name: tree_tag
    describe: 树节点标签
    type: selectx
    command: c3mc-bpm-get-tree-tag-list
    information: "树节点标签"
    fromops: 1

  - name: tag
    describe: 标签
    # 格式: "[{\"key\": \"key1\", \"value\": \"value1\"}, {\"key\": \"key2\", \"value\": \"value2\"}]"
    type: kvarray
    value: "[]"

template_argv:
  # 账号
  account: ${account}
  # 区域
  region: ${region}
  # 网络类型
  network_type: ${network_type}
  # clb名称
  clb_name: ${clb_name}
  # 项目
  project_id: ${project_id}
  # 标签
  # 格式: "[{\"key\": \"key1\", \"value\": \"value1\"}, {\"key\": \"key2\", \"value\": \"value2\"}]"
  tag: ${tag}
  # 用户配置命名标签。最终会合并到上面的tag中
  product_owner_tag: ${product_owner_tag}
  owners_tag: ${owners_tag}
  ops_owner_tag: ${ops_owner_tag}
  department_tag: ${department_tag}
  product_tag: ${product_tag}
  tree_tag: ${tree_tag}

  # 创建转发规则时绑定的机器
  # 之所以要这样做是因为要在机器所在vpc创建clb
  instance_ids: ${x.instance_ids}
