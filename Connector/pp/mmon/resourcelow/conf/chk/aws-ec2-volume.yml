low: '$d{"_vmuuid_"} !~ /^[a-z]/ || (  defined $d{"容量"} && $d{"容量"} =~ /^\d/ && $d{"容量"} > 200 &&  defined $d{"dev_use"} && $d{"dev_use"} =~ /^\d/ && $d{"dev_use"} < 20 )'
normal: 'defined $d{"_vmuuid_"} && defined $d{"dev_use"} && $d{"dev_use"} =~ /^\d/ '

