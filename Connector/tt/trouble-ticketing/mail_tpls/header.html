{{define "header"}}
<html>
    <head>
        <style>
body{ 
    margin:0 auto; 
    padding:0;
    font-family:Microsoft Yahei,Tahoma,Arial; 
    color:#333333;
    background-color:#fff; 
    font-size:12px;
}

  .noborder{
      border:none;
  }
  .content{
      font-size:14px;
  } 
  .content .form-group{
      margin:10px;
  }
  .content .control-label{
      text-align:right;
      width: 140px;
      font-weight:bold;
      display:inline-block;
      margin: 0;
      margin-left:20px;
  }
  .content .form-control-static{
      display:inline-block;
      margin:0 0 0 30px;
  }

  .content .header{
      margin:20px ;
      font-size:15px;
      padding-bottom:3px;
      border-bottom:dashed 1px #627aad;
  }

  .content .cnt{
      border: solid 1px #eee;
      padding:15px;
      margin:30px 20px;
      background:#f9f9f9;
  }
  .content p.plain{
      border-top:1px #abc dashed;
      margin:10px 30px -10px 30px;
      padding:10px 0 0 0;
  }
  .content ul{
      list-style:none;
      border-top:1px dashed #abc;
      margin: 20px 30px 10px 30px;
      padding:10px;
  }
  .content ul li .time{
      color:#888;
  }
  .content ul li .log{
      font-weight:bold;
      color: #456;
      padding: 0 5px;
  }
  .content .divider{
      margin:30px;
      border-bottom:solid 1px #efefef;
  }

        </style>
    </head>

    <body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

        <table width="800" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#ffffff">
            <tr><td height="10">&nbsp;</td></tr>
            <!--first-->
            <tr>
                <td>
                    <table width="800" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#627aad" height="48">
                        <tr>
                            <td width="200" height="48" border="0"  align="left" valign="middle" style="padding-left:20px;font-size:18px;">
                                <a href="https://github.com/open-c3" style="color:#fff;text-decoration:none;">OpenC3</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!--second-->
            <tr>
                <td>
                    <table width="800" border="0" align="left" cellpadding="0" cellspacing="0" style="border:1px solid #edecec; border-top:none; padding:20px;font-size:14px;color:#333333;">
                        <tr><td>
                                <div class="content">
                                    {{end}}
