<div class="modal-header">
    <h4  class="modal-title">构建文件</h4>
</div>
<div>
    <div class="panel-tabs" style="width: 100%">
        <table class="table table-hover text-center table-condensed">
            <thead>
            <tr>
                <th style="text-align: center;">环境</th>
                <th ng-if="!fileci" style="text-align: center;">版本</th>
            </tr>
            </thead>
            <tr>
                <td ><input type="text" class="form-control input-global" ng-model="ciData.ci" ></td>
                <td ><input type="text" class="form-control input-global" ng-model="ciData.version" ></td>

            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-5 form-group pull-right">
            <button class="btn btn-primary" ng-disabled="addForm.$invalid" ng-click="choicevar.chioceover()">确认</button>
            <button class="btn btn-warning" ng-click="choicevar.cancel()">取消</button>
        </div>
    </div>

</div>
