<div>

    <cmnavbar></cmnavbar>

    <cmmenu></cmmenu>

    <div id="content_wrapper">
        <div ui-view>
            <cmindex></cmindex>
        </div>
        <button ng-if="!main.isClose && main.isShowSearch" ng-disabled="main.modalIsOpen" class="global-button global-search" ng-click="main.handleClick()"
        ng-class="{'global-search-hide': main.isNotShow, 'global-search-show': !main.isNotShow}">
        <i class="fa fa-search fa-lg" aria-hidden="true" style="line-height: 0;font-size: 12px; margin-top: 8px;"></i>
        <div class="global-div-text">{{'C3T.搜索'| translate}} </div>
      </button>
      <button ng-if="!main.isClose" class="global-button global-dosc" ng-click="main.handleDosc()"
        ng-class="{'global-dosc-hide': main.isNotShow, 'global-dosc-show': !main.isNotShow}">
        <i class="fa fa-book" aria-hidden="true" style="line-height: 0; font-size: 12px;margin-top: 8px;"></i>
        <div class="global-div-text">{{'C3T.文档'| translate}}</div>
      </button>
      <button ng-if="!main.isClose" class="global-button global-issue" ng-click="main.handleOpen()"
        ng-class="{'global-issue-hide': main.isNotShow, 'global-issue-show': !main.isNotShow}">
        <i class="fa fa-pencil-square-o" aria-hidden="true" style="line-height: 0;font-size: 12px;margin-top: 8px;"></i>
        <div class="global-div-text">{{'C3T.问题'| translate}}</div>
      </button>
      <button ng-if="!main.isClose" class="global-button global-close" ng-click="main.handleClose()"
      ng-class="{'global-close-hide': main.isNotShow, 'global-close-show': !main.isNotShow}">
        <i class="fa fa-times" aria-hidden="true" style="line-height: 0;font-size: 12px;margin-top: 8px;"></i>
        <div class="global-div-text">{{'C3T.关闭'| translate}}</div>
      </button>
  
      <button ng-if="!main.isClose" class="global-button global-add" ng-click="main.handleVisible()">
        <i ng-if="main.isNotShow" class="fa fa-angle-double-up" aria-hidden="true"
          style="line-height: 0;font-size: 20px"></i>
        <i ng-if="!main.isNotShow" class="fa fa-angle-double-down" aria-hidden="true"
          style="line-height: 0;font-size: 20px"></i>
      </button>
    </div>

    <cmfooter></cmfooter>

</div>
