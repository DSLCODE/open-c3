<div class="row block" >

<div>
    <div class="panel panel-primary">

        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="{{'C3T.刷新'|translate}}" ng-click="allack.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!allack.loadover}" ></i></button>
            </span>
            <h5>ACK {{'C3T.管理'|translate}}</h5>
        </div>

        <div class="panel-body">
            <div class="panel-tabs">
                <table ng-table="allack.dataTable" class="table table-hover text-center table-condensed" show-filter="true">
                    <tr ng-repeat="d in $data">
                        <td style="width: 10%" data-title="'C3T.操作'|translate">
                            <button class="btn btn-primary btn-sm" ng-click="allack.edit(d.ackuuid,d.type,d.mt)">{{'C3T.撤销'|translate}}</button>
                        </td>
                        <td style="width: 10%" data-title="'C3T.创建时间'|translate" filter="{ edit_time: 'text'}" data-sortable="'create_time'">{{d.edit_time}}</td>
                        <td style="width: 10%" data-title="'C3T.过期时间'|translate" filter="{ expire: 'text'}" data-sortable="'d.expire'">{{d.expirem}}{{'C3T.分钟'|translate}}</td>
                        <td style="width: 10%" data-title="'C3T.作用对象'|translate" filter="{ to: 'text'}" data-sortable="'d.to'">{{d.to}}</td>
                        <td style="width: 10%" data-title="'C3T.类型'|translate" filter="{ mt: 'text'}" data-sortable="'d.mt'">{{d.mt}}</td>
                        <td style="width: 10%" data-title="'C3T.编辑人'|translate" filter="{ edit_user: 'text'}" data-sortable="'edit_user'">{{d.edit_user}}</td>
                        <td style="width: 10%" data-title="'labels'" filter="{ labels: 'text'}" data-sortable="'labels'">{{d.labels}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>



</div>
