<div class="row block" >

<div>
    <div class="panel panel-primary">

        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="{{'C3T.刷新'|translate}}" ng-click="allcase.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!allcase.loadover}" ></i></button>
            </span>
            <h5>{{'C3T.全局告警事件'|translate}}</h5>
        </div>

        <div class="panel-body">
            <div class="panel-tabs">
                <table ng-table="allcase.dataTable" class="table table-hover text-center table-condensed" show-filter="true">
                    <tr ng-repeat="d in $data">
                        <td style="width: 10%" data-title="'C3T.时间'|translate" filter="{ edit_time: 'text'}" sortable="'edit_time'">{{d.startat}}</td>
                        <td style="width: 10%" data-title="'C3T.实例'|translate" filter="{ instance: 'text'}" sortable="'d.instance'">{{d.instance}}</td>
                        <td style="width: 10%" data-title="'C3T.标题'|translate" filter="{ title: 'text'}" sortable="'d.title'">{{d.title}}</td>
                        <td style="width: 10%" data-title="'C3T.告警中'|translate">
                            <a ng-if="allcase.alertsuuid[d.caseuuid]"> {{'C3T.是'|translate}}</a>
                         </td>
                        <td style="width: 10%" class="textcenter"  data-title="'C3T.关联工单'|translate">
                            <div ng-repeat="caseuuid in allcase.tottbind[d.caseuuid]">
                                <i class="fa fa-search fa-1x" aria-hidden="true" ng-click="allcase.openTT(d.caseuuid, caseuuid)" uib-tooltip="{{'C3T.查看'|translate}}" style="cursor:pointer;color: #339094;" >{{caseuuid}}</i>
                            </div>
                        </td>

                        <td style="width: 10%" data-title="'C3T.操作'|translate">
                            <button class="btn btn-primary btn-sm" ng-click="allcase.openOneTab(d.ackuuid)">{{'C3T.屏蔽'|translate}}</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>



</div>
