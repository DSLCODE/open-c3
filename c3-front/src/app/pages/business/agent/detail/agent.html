<div class="row block">

    <div class="panel panel-primary">

        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="agent.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!agent.loadover}" ></i></button>
                <button class="btn btn-primary" uib-tooltip="关闭" ng-click="agent.cancel()"><i class="fa fa-times" aria-hidden="true"></i></button>
            </span>

            <h5> {{ agent.nodeStr }} {{'C3T.区域'|translate}}:{{agent.regionname}}</h5>
        </div>

        <div class="panel-body">
            <div class="pt20">
                <table ng-table="agent.agentlistTable" class="table table-hover text-center table-condensed">
                    <tr ng-repeat="m in $data">
                        <td data-title="'ID'">{{m.id}}</td>
                        <td data-title="'C3T.网段'|translate">{{m.ip}}</td>
                        <td data-title="'C3T.删除'|translate"> <button class="btn btn-effect-ripple btn-xs btn-danger ng-scope"  uib-tooltip="删除网段" ng-click="agent.deleteAgent( m.id )"><i class="fa fa-trash"></i></button></td>
                    </tr>
                </table>

                <hr>

                <div >
                    <div class="col-md-8"> <input class="form-control" ng-model="agent.install.ip" placeholder="ip网段，如: 10.10.10.10/24 ,多个用逗号或者空格分开"/> </div>
                    <button class="btn btn-primary" ng-click="agent.addSubNet( )"> {{'C3T.添加网段'|translate}}</button>
               </div>
            </div>
        </div>

    </div>
</div>
