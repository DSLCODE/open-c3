<div class="row block">

    <div class="panel panel-primary">

        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="proxy.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!proxy.loadover}" ></i></button>
                <button class="btn btn-primary" uib-tooltip="关闭" ng-click="proxy.cancel()"><i class="fa fa-times" aria-hidden="true"></i></button>
            </span>
            <h5> {{ proxy.nodeStr }} 区域:{{proxy.regionname}}</h5>
        </div>

        <div class="panel-body" ng-init="s = { 'fail': '失败', 'success': '成功'}">
            <div class="pt20">
                <table ng-table="proxy.proxylistTable" class="table table-hover text-center table-condensed">
                    <tr ng-repeat="m in $data">
                        <td data-title="'ID'">{{m.id}}</td>
                        <td data-title="'ip'">{{m.ip}}</td>
                        <td data-title="'状态'">{{s[m.status]}}</td>
                        <td data-title="'版本'">{{m.version||'未知'}}</td>
                        <td data-title="'失败次数'">{{m.fail}}</td>
                        <td data-title="'理由'">{{m.reason}}</td>
                        <td data-title="'删除'"> <button class="btn btn-effect-ripple btn-xs btn-danger ng-scope"  uib-tooltip="删除区域" ng-click="proxy.deleteProxy( m.id )"><i class="fa fa-trash"></i></button></td>
                    </tr>
                </table>

                <hr>

                <div >
                    <div class="col-md-1">
                        <a class="fwbold label label-info" href="javascript:void(0)" uib-tooltip="点击从服务树选择机器" ng-click="proxy.selectIpFromTree()">服务树</a>
                    </div>
                    <div class="col-md-8"> <input class="form-control" ng-model="proxy.install.ip" placeholder="ip列表,用逗号或者空格分开"/> </div>

                    <button class="btn btn-primary" ng-click="proxy.installProxy( 'import' )"> 导入代理</button>
                </div>
            </div>
        </div>
    </div>
</div>
