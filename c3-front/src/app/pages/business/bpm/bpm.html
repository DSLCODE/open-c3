<div>
    <div class="row" style="padding: 0 20px 0;">
        <nodestr></nodestr>
    </div>

    <hr class="mv10 clear">

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h5>{{'C3T.查询条件'|translate}}</h5>
        </div>

        <div class="panel-body">

            <div class="form-horizontal">

                <form class="form-inline" name="searchForm" novalidate>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="form-group col-sm-4" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.名称'|translate}}：</label>
                                <input type="text" class="form-control"  ng-model="businessbpm.bpmname">
                            </div>
                        </div>
                    </div>

                </form>

                <hr class="mv20 clear" style="margin-top: 30px!important;">
                <div class="col-md-10">
                    <button class="btn btn-primary" ng-click="businessbpm.reload()">
                        <i class="fa fa-search fa-fw"></i>{{'C3T.查询'|translate}}
                    </button>
                    <button class="btn btn-success" ng-click="businessbpm.Reset()">
                        <i class="fa fa-refresh fa-fw"></i>{{'C3T.重置'|translate}}
                    </button>
                </div>

            </div>

        </div>
    </div>
    <div>
      <div style="float: right;">
          <form class="form-inline" name="myForm" novalidate>
              <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-primary" ng-click="businessbpm.addBpm()"><i class="fa fa-cube fa-lg" aria-hidden="true"></i> {{'C3T.新建流程'|translate}}</button>
          </form>
      </div>
      <div style="clear: both;">&nbsp;</div>
  </div>

    <div class="panel panel-dark">

        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-dark" uib-tooltip="{{'C3T.刷新'|translate}}" ng-click="businessbpm.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!businessbpm.loadover}" ></i></button>
            </span>
            <h5>{{'C3T.列表'|translate}}</h5>
        </div>

        <div class="panel-body" ng-init='openc3_job_system_only=0'>
            <div class="panel-tabs">
                <table ng-table="businessbpm.dataTable" class="table table-hover text-center table-condensed" show-filter="true">
                <tr ng-repeat="ss in $data">
                    <td data-title="'C3T.名称'|translate" filter="{name: 'text'}">{{ss.name}}</td>
                    <td data-title="'C3T.别名'|translate" filter="{alias: 'text'}">{{ss.alias}}</td>
                    <td data-title="'C3T.类型'|translate" filter="{bpmTypeStatus: 'text'}">
                      <div ng-if="ss.type=='sys'">{{'C3T.系统内置'| translate}}</div>
                      <div ng-if="ss.type=='diy'">{{'C3T.自定义'| translate}}</div>
                    </td>
                    <td data-title="'C3T.显示'|translate" filter="{bpmShowStatus: 'text'}">
                      <div ng-if="ss.show==1">{{'C3T.是'| translate}}</div>
                      <div ng-if="ss.show==0">{{'C3T.否'| translate}}</div>
                    </td>
                    <td data-title="'C3T.操作'|translate">
                        <button class="btn btn-primary btn-sm" ng-click="businessbpm.runBpm(ss.name, ss.show)">
                          <span ng-if="ss.show==1">{{'C3T.隐藏'| translate}}</span>
                          <span ng-if="ss.show==0">{{'C3T.显示'| translate}}</span>
                        </button>
                        <button ng-show="ss.type === 'diy'" class="btn btn-warning btn-sm" ng-click="businessbpm.editBpm(ss.name)">{{'C3T.编辑'|translate}}</button>
                        <button ng-show="ss.type === 'diy'" class="btn btn-danger btn-sm" ng-click="businessbpm.deleteBpm(ss.name)">{{'C3T.删除'|translate}}</button>
                    </td>
                </tr>
            </table>
            </div>
        </div>
    </div>

</div>
