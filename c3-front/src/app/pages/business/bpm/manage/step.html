<div class="modal-header">
  <h4 ng-if="!manageStep.editData" class="modal-title">{{'C3T.新建插件'|translate}}</h4>
  <h4 ng-if="manageStep.editData" class="modal-title">{{'C3T.编辑插件'|translate}}</h4>
</div>
<div class="panel panel-primary">

  <div class="panel-body">
    <div class="form-horizontal">
      <form class="form-horizontal" name="scriptForm" role="form" novalidate>
        <div class="row">
          <div class="col-sm-10 form-group">
            <label class="col-sm-3 control-label">
              {{'C3T.插件名称'|translate}} <span style="color: red">*</span>
            </label>

            <div class="col-sm-9">
              <select class="form-control" style="font-size: 15px;height: 42px" ng-model="selectedPlugin"
                ng-options="item for item in allPluginOptions" ng-change="manageStep.getItemsPluginChange()">
              </select>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-sm-10 form-group">
            <label class="col-sm-3 control-label">{{'C3T.配置'|translate}} <span style="color: red">*</span></label>
            <div class="col-sm-9">
              <div class="panel panel-primary">
                <div style="border: 1px solid #e5e5e5;">
                  <div class="form-horizontal" style="background-color: #000;">
                    <div style="height:400px;" style="margin-bottom:0;" id="editor" ng-mouseleave="manageStep.leaveeditor()">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3 form-group" style="margin-left: 40%;">
            <button class="btn btn-success" ng-disabled="scriptForm.$invalid" ng-click="manageStep.returnSave()">
              {{'C3T.保存'|translate}}
            </button>
            <button class="btn btn-warning" ng-click="manageStep.cancel()">
              {{'C3T.取消'|translate}}
            </button>
          </div>
        </div>
      </form>

    </div>


  </div>
</div>

<style>
  .line-heed {
    word-break: break-all;
  }
</style>
