<div style="width: 100%">
    <div class="panel-heading">
        <span class="panel-title">目标节点</span>
        <span class="panel-controls">
            <a href="javascript:void(0)" ng-click="postclone.cancel()"><i class="fa fa-close"></i></a>
        </span>
    </div>
    <div class="panel-body" style="padding: 10px;">
        <div class="panel-tabs">
            <table class="table table-hover text-center table-condensed">
                <thead>
                    <tr>
                        <th style="text-align: center;width: 18%">节点ID</th>
                        <th style="text-align: center;width: 18%">节点名称</th>
                        <th style="text-align: center;width: 18%">状态</th>
                        <th style="text-align: center;">结果</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(k, node) in postclone.cloneNodes ">
                        <td>{{node.id}}</td>
                        <td>{{node.name}}</td>
                        <td ng-if="node.status" style="color: green;font-weight: bold">成功</td>
                        <td ng-if="!node.status" style="color: red;font-weight: bold">失败</td>
                        <td>{{node.msg}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 form-group" style="margin-left: 45%;">
            <button class="btn btn-primary" ng-click="postclone.closeTab()">确定</button>
        </div>
    </div>
</div>
