<div class="modal-header">
    <h4  class="modal-title">{{'C3T.新建审批步骤'|translate}}</h4>
</div>

    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="form-horizontal">
                <form class="form-horizontal" name="myForm"  role="form" novalidate>

                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.作业名称'|translate}}<span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  ng-model="approvaljob.postdata.name" required/>
                            </div>
                        </div>
                    </div>
 

                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.审批内容'|translate}}<span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <textarea type="textarea" style="height: 300px;" class="form-control"  ng-model="approvaljob.postdata.cont" required></textarea>
                            </div>
                        </div>
                        <a class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="right" target='_blank' ng-href="/book/发起审批/" uib-tooltip="{{'C3T.查看审批内容使用变量帮助'|translate}}" aria-hidden="true" style="padding-top: 11px;font-size: larger;"></a>
                        <a class="fa fa-align-justify" ng-click="approvaljob.postdata.cont=approvaljob.content1" >{{'C3T.默认'|translate}}</a>
                        <a class="fa fa-align-justify" ng-click="approvaljob.postdata.cont=approvaljob.content2" >{{'C3T.自定义'|translate}}</a>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.审批人'|translate}}<span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  ng-model="approvaljob.postdata.approver" required/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.生效环境'|translate}} <span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <div class="admin-form">
                                    <div class="option-group field" >
                                        <label class="option option-primary" ng-model="unClickDeployenv">
                                            <input type="radio" name="unClickDeployenv" ng-model="approvaljob.postdata.deployenv" value="always">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.总是执行'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickDeployenv" ng-model="approvaljob.postdata.deployenv" value="test">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.测试环境'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickDeployenv" ng-model="approvaljob.postdata.deployenv" value="online">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.线上环境'|translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.生效动作'|translate}} <span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <div class="admin-form">
                                    <div class="option-group field" >
                                        <label class="option option-primary" ng-model="unClickAction">
                                            <input type="radio" name="unClickAction" ng-model="approvaljob.postdata.action" value="always">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.总是执行'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickAction" ng-model="approvaljob.postdata.action" value="deploy">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.仅发布时执行'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickAction" ng-model="approvaljob.postdata.action" value="rollback">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.仅回滚时执行'|translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.分批'|translate}} <span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <div class="admin-form">
                                    <div class="option-group field" >
                                        <label class="option option-primary" ng-model="unClickBatches">
                                            <input type="radio" name="unClickBatches" ng-model="approvaljob.postdata.batches" value="always">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.总是执行'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickBatches" ng-model="approvaljob.postdata.batches" value="firsttime">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.仅第一个分组'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickBatches" ng-model="approvaljob.postdata.batches" value="thelasttime">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.仅最后一个分组'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickBatches" ng-model="approvaljob.postdata.batches" value="notfirsttime">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.非第一个分组'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickBatches" ng-model="approvaljob.postdata.batches" value="notthelasttime">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.非最后一个分组'|translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.所有审批人都要审批'|translate}}<span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <div class="admin-form">
                                    <div class="option-group field" >
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickEveryone" ng-model="approvaljob.postdata.everyone" value="on">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.是'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickEveryone" ng-model="approvaljob.postdata.everyone" value="off">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.只要一个人审批'|translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.策略'|translate}}<span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <div class="admin-form">
                                    <div class="option-group field" >
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickRelaxed" ng-model="approvaljob.postdata.relaxed" value="on">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.提交人和审批人为同一个人是跳过审批'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickRelaxed" ng-model="approvaljob.postdata.relaxed" value="off">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.如果提交人和审批人为同一个人，可能会升级到上一级领导审批'|translate}}
                                        </label>
                                        <label class="option option-primary">
                                            <input type="radio" name="unClickRelaxed" ng-model="approvaljob.postdata.relaxed" value="nervous">
                                            <span class="radio" style="padding-top: 0;min-height: 0"></span>{{'C3T.必须审批人审批'|translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.超时时间'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="{{'C3T.执行超时时间，单位为秒，默认60秒'|translate}}" ng-model="approvaljob.postdata.timeout">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <label class="col-sm-3 control-label">{{'C3T.结束是否暂停'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="{{'C3T.任务执行结束后是否暂停，如果不填，则表示不停止。'|translate}}" ng-model="approvaljob.postdata.pause">
                            </div>
                        </div>
                    </div>
 
                    <div class="row">
                        <div class="col-sm-3 form-group" style="margin-left: 40%;">
                            <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="approvaljob.returnData()">{{'C3T.保存'|translate}}</button>
                            <button class="btn btn-warning" ng-click="approvaljob.cancel()">{{'C3T.取消'|translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
