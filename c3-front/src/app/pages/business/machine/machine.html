<div>
    <nodestr></nodestr>
    <hr class="mv20 clear">

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h5>{{'C3T.查询条件'|translate}}</h5>
        </div>

        <div class="panel-body">

                <form class="form-inline" name="searchForm" novalidate>
                        <div class="row">
                            <div class="form-group col-md-3" >
                                <div class="input-group fluid-width">
                                    <input type="text" class="form-control"  ng-model="machine.name" placeholder="{{'C3T.机器名称包含的字符'|translate}}">
                                </div>
                            </div>
                            <div class="form-group col-md-3" >
                                <div class="input-group fluid-width">
                                    <input type="text" class="form-control" ng-model="machine.createuser" placeholder="{{'C3T.创建人全称'|translate}}">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-default fluid-width" ng-click="machine.getMe()">{{'C3T.我'|translate}}</button>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-md-3" >
                                <div class="input-group fluid-width">
                                    <input type="text" class="form-control"  ng-model="machine.inip" placeholder="{{'C3T.内网IP'|translate}}">
                                </div>
                            </div>
                            <div class="form-group col-md-3" >
                                <div class="input-group fluid-width">
                                    <input type="text" class="form-control"  ng-model="machine.exip" placeholder="{{'C3T.外网IP'|translate}}">
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 23px">
                            <div class="form-group col-md-3" >
                                <div class='input-group fluid-width date' id='createstart'>
                                    <input type='text' class="form-control"  ng-model="machine.createStart" placeholder="{{'C3T.开始时间'|translate}}"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-md-3" >
                                <div class='input-group fluid-width date' id='createend'>
                                    <input type='text' class="form-control" ng-model="machine.createEnd" placeholder="{{'C3T.结束时间'|translate}}"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                </form>
                    <div class="col-md-10" style="padding-top: 20px;">
                        <button class="btn btn-primary" ng-click="machine.reload()">
                            <i class="fa fa-search fa-fw"></i>{{'C3T.查询'|translate}}
                        </button>
                        <button class="btn btn-success" ng-click="machine.Reset()">
                            <i class="fa fa-refresh fa-fw"></i>{{'C3T.重置'|translate}}
                        </button>
                    </div>

                </div>
        </div>
    </div>

    <div>
        <div style="float: right;">
            <form class="form-inline" name="myForm" novalidate>
                <div class="form-group" ng-init="newMachine=''">
                    <input type="text" class="form-control" ng-model="newMachine"  placeholder="{{'C3T.格式：机器IP or 机器名::内网IP or 机器名::内网IP::外网IP'|translate}}" style="width: 450px" required>
                </div>
                <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-primary" ng-click="machine.createMachine()"><i class="fa fa-desktop fa-lg" aria-hidden="true"></i>{{'C3T.添加机器'|translate}}</button>
            </form>
        </div>
        <div style="clear: both;">&nbsp;</div>
    </div>


    <div class="panel panel-dark">

        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-dark" uib-tooltip="刷新" ng-click="machine.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!machine.loadover}" ></i></button>
            </span>
            <h5>{{'C3T.机器列表'|translate}}</h5>
        </div>

        <div class="panel-body">
            <div class="panel-tabs">

            <table ng-table="machine.user_Table" class="table table-hover text-center table-condensed">
                <tr ng-repeat="ss in $data">
                    <td data-title="'C3T.机器名'|translate" >{{ss.name}}</td>
                    <td data-title="'C3T.创建人'|translate">{{ss.create_user}}</td>
                    <td data-title="'C3T.内网IP'|translate">{{ss.inip}}</td>
                    <td data-title="'C3T.外网IP'|translate">{{ss.exip}}</td>
                    <td data-title="'C3T.创建时间'|translate">{{ss.create_time}}</td>
                    <td data-title="'C3T.操作'|translate">
                        <button class="btn btn-danger btn-sm" ng-click="machine.delete(ss.id)">{{'C3T.删除'|translate}}</button>
                    </td>
                </tr>
            </table>
            </div>
        </div>
    </div>
