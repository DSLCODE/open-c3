<div>
    <nodestr></nodestr>
    <hr class="mv20 clear">

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h5>{{'C3T.查询条件'|translate}}</h5>
        </div>

        <div class="panel-body">

            <div class="form-horizontal">

                <form class="form-inline" name="searchForm" novalidate>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="form-group col-sm-4" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.分组名称'|translate}}：</label>
                                <input type="text" class="form-control"  ng-model="group.groupname" placeholder="{{'C3T.分组名称关键字'|translate}}">
                            </div>
                            <div class="form-group col-sm-4" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.插件名称'|translate}}：</label>
                                <input type="text" class="form-control"  ng-model="group.pluginname" placeholder="{{'C3T.插件名称'|translate}}">
                            </div>
                            <div class="form-group col-sm-4" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.作业名称'|translate}}：</label>
                                <input type="text" class="form-control"  ng-model="group.jobname" placeholder="{{'C3T.作业名称关键字'|translate}}">
                            </div>


                        </div>

                        <div class="row" style="margin-top: 20px">
                            <div class="form-group col-sm-4" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.创建人'|translate}}：</label>
                                <input type="text" class="form-control" ng-model="group.createuser" placeholder="{{'C3T.创建人全称'|translate}}">
                                <button type="submit" class="btn btn-default" ng-click="group.getMe()">{{'C3T.我'|translate}}</button>
                            </div>
                            <div class="form-group col-sm-4" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.编辑人'|translate}}：</label>
                                <input type="text" class="form-control" ng-model="group.edituser" placeholder="{{'C3T.编辑人全称'|translate}}">
                                <button type="submit" class="btn btn-default" ng-click="group.getMe2()">{{'C3T.我'|translate}}</button>
                            </div>

                        </div>

                        <div class="row" style="margin-top: 20px">
                            <div class="form-group col-sm-6" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.创建时间'|translate}}：</label>
                                <div style="width: 30%" class='input-group date' id='createstart'>
                                    <input type='text' class="form-control"  ng-model="group.createStart" placeholder="{{'C3T.开始时间'|translate}}"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                <span style="margin: 0 5px;">-</span>
                                <div style="width: 30%" class='input-group date' id='createend'>
                                    <input type='text' class="form-control" ng-model="group.createEnd" placeholder="{{'C3T.结束时间'|translate}}"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>

                            </div>

                            <div class="form-group col-sm-6" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.修改时间'|translate}}：</label>
                                <div style="width: 30%" class='input-group date' id='editstart'>
                                    <input type='text' class="form-control"  ng-model="group.editStart" placeholder="{{'C3T.开始时间'|translate}}"/>
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                </div>
                                <span style="margin: 0 5px;">-</span>
                                <div style="width: 30%" class='input-group date' id='editend'>
                                    <input type='text' class="form-control" ng-model="group.editEnd" placeholder="{{'C3T.结束时间'|translate}}"/>
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                </div>

                            </div>
                        </div>

                    </div>

                </form>


                <hr class="mv20 clear" style="margin-top: 30px!important;">
                    <div class="col-md-10">
                        <button class="btn btn-primary" ng-click="group.reload()">
                            <i class="fa fa-search fa-fw"></i>{{'C3T.查询'|translate}}
                        </button>
                        <button class="btn btn-success" ng-click="group.Reset()">
                            <i class="fa fa-refresh fa-fw"></i>{{'C3T.重置'|translate}}
                        </button>
                    </div>
                </div>

            </div>


        </div>
    </div>

    <div>
        <div style="float: right;">
            <form class="form-inline" name="myForm" novalidate>
                <button type="submit" class="btn btn-primary" ng-click="group.createGroup()"><i class="fa fa-object-ungroup fa-lg" aria-hidden="true"></i>{{'C3T.新建分组'|translate}}</button>
            </form>
        </div>
        <div style="clear: both;">&nbsp;</div>
    </div>


    <div class="panel panel-dark">

        <div class="panel-heading">

            <span class="panel-controls">
                <button class="btn btn-dark" uib-tooltip="{{'C3T.刷新'|translate}}" ng-click="group.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!group.loadover}" ></i></button>
            </span>
            <h5>{{'C3T.分组信息'|translate}}</h5>
        </div>

        <div class="panel-body">
            <div class="panel-tabs">

            <table ng-table="group.group_Table" class="table table-hover text-center table-condensed">
                <tr ng-repeat="ss in $data">
                    <td data-title="'C3T.分组名称'|translate" >{{ss.name}}</td>
                    <td data-title="'C3T.创建人'|translate">{{ss.create_user}}</td>
                    <td data-title="'plugin'">{{ss.plugin}}</td>
                    <td data-title="'C3T.创建时间'|translate">{{ss.create_time}}</td>
                    <td data-title="'C3T.操作'|translate">
                        <button class="btn btn-primary btn-sm" ng-click="group.edit(ss.id)">{{'C3T.编辑'|translate}}</button>
                        <button class="btn btn-danger btn-sm" ng-click="group.delete(ss.id)">{{'C3T.删除'|translate}}</button>
                    </td>
                </tr>
            </table>
            </div>
        </div>
    </div>
