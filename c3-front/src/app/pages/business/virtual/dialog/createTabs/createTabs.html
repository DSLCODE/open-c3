<div class="modal-header">
  <h4 class="modal-title">{{'C3T.添加虚拟服务树节点'| translate}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="tabform" role="form">
    <div class="row">
      <div class="col-sm-10 form-group">
        <label class="col-sm-3 control-label">{{'C3T.名称'|translate}}</label>
        <div class="col-sm-9">
          <input name="name" type="text" class="form-control" placeholder="{{'C3T.名称'|translate}}"
            ng-model="createTabs.postdata.name">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 form-group pull-right">
        <button class="btn btn-primary" ng-disabled="tabform.$invalid || createTabs.postdata.name === ''"
          ng-click="createTabs.create()">{{'C3T.确认'|translate}}</button>
        <button class="btn btn-warning" ng-click="createTabs.cancel()">{{'C3T.取消'|translate}}</button>
      </div>
    </div>
  </form>
</div>
