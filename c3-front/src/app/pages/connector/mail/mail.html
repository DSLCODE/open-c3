<div>
    <div class="panel panel-primary">

        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="{{'C3T.刷新'|translate}}" ng-click="connectormail.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!connectormail.loadover}" ></i></button>
            </span>
            <h5>{{'C3T.给我的邮件'|translate}}</h5>
        </div>

        <div class="panel-body">
            <div class="panel-tabs">
                <table ng-table="connectormail.mailTable" class="table table-hover text-center table-condensed" show-filter="true">
                    <tr ng-repeat="d in $data">
                        <td style="width: 10%" data-title="'C3T.时间'|translate" filter="{ time: 'text'}" data-sortable="'time'">{{d.time}}</td>
                        <td style="width: 10%" data-title="'C3T.标题'|translate" filter="{ title: 'text'}" data-sortable="'title'">{{d.title}}</td>
                        <td style="width: 70%" data-title="'C3T.内容'|translate" filter="{ content: 'text'}" data-sortable="'content'">{{d.content}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
