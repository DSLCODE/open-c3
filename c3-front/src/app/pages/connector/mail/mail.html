<div>
    <div class="panel panel-primary">

        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="connectormail.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!connectormail.loadover}" ></i></button>
            </span>
            <h5>给我的邮件</h5>
        </div>

        <div class="panel-body">
            <div class="panel-tabs">
                <table ng-table="connectormail.mailTable" class="table table-hover text-center table-condensed" show-filter="true">
                    <tr ng-repeat="d in $data">
                        <td style="width: 10%" data-title="'时间'" filter="{ time: 'text'}" sortable="'time'">{{d.time}}</td>
                        <td style="width: 10%" data-title="'标题'" filter="{ title: 'text'}" sortable="'title'">{{d.title}}</td>
                        <td style="width: 70%" data-title="'内容'" filter="{ content: 'text'}" sortable="'content'">{{d.content}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
