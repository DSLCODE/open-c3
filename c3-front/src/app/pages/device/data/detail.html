<div class="row block">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="devicedatadetail.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!devicedatadetail.loadover}" ></i></button>
                <button class="btn btn-primary" uib-tooltip="关闭" ng-click="devicedatadetail.cancel()"><i class="fa fa-times" aria-hidden="true"></i></button>
            </span>
            <h5>{{ devicedatadetail.type }} / {{ devicedatadetail.subtype }} / {{ devicedatadetail.uuid }} </h5>
        </div>

        <div class="panel-body">
            <div class="pt20">
                <div>
                    <div class="form-group admin-form" ng-repeat="data in devicedatadetail.data" >
                        <div class="row" ng-repeat="d in data" >
                            <label class="col-md-2  control-label fwbold" >{{d[0]}}</label>
                            <label class="col-md-10 control-label fwbold" >{{d[1]}}</label>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-warning" ng-click="devicedatadetail.cancel()">关闭</button>
        </div>

    </div>

</div>
