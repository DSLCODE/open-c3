<div class="row block">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="{{'C3T.刷新'|translate}}" ng-click="devicedataremarks.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!devicedataremarks.loadover}" ></i></button>
                <button class="btn btn-primary" uib-tooltip="{{'C3T.关闭'|translate}}" ng-click="devicedataremarks.cancel()"><i class="fa fa-times" aria-hidden="true"></i></button>
            </span>
            <h5>{{ devicedataremarks.selectedtimemachine }} / {{ devicedataremarks.type }} / {{ devicedataremarks.subtype }} / {{ devicedataremarks.uuid }} </h5>
        </div>

        <div class="panel-body">
          <div class="pt20">
              <div>
                   <input class="form-control" ng-model="devicedataremarks.data" />
              </div>
          </div>
        
        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-primary" ng-click="devicedataremarks.saveextcol()">保存</button>
            <button class="btn btn-warning" ng-click="devicedataremarks.cancel()">关闭</button>
        </div>

    </div>

</div>
