<div id="topbar">
    <div class="topbar-left">
        <ol class="breadcrumb">
            <li>资产</li>
        </ol>
    </div>
</div>

<div class="page-content">

    <div ng-repeat="type in [ 'compute', 'networking', 'storage', 'database','domain', 'others' ]">
        <div class="panel panel-border top">
            <div class="panel-heading">
                <span class="panel-title">{{type}}</span>
            </div>
            <div class="panel-body">
                <div ng-repeat="subtype in devicemenu.menu[type]">
                    <i class="fa fa-search fa-2x" aria-hidden="true" ng-click="devicemenu.gotosubtype(type,subtype[0])" uib-tooltip="查看" style="cursor:pointer;color: #339094;" >【{{subtype[1]}}】{{subtype[0]}}</i>
                </div>
            </div>


        </div>

    </div>
</div>
