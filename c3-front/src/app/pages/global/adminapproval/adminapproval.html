<div class="row block" >


<div>
    <div class="panel panel-primary">

        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="adminapproval.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!adminapproval.loadover}" ></i></button>
            </span>
            <h5>{{'C3T.整个系统的审批'|translate}}</h5>
        </div>

        <div class="panel-body" ng-init="ns = { 'null': '未发送', 'sending': '发送中', 'done':'完成', 'skip': '忽略', 'fail': '失败'}">
            <div class="panel-tabs">
                <table ng-table="adminapproval.dataTable" class="table table-hover text-left table-condensed" show-filter="true">
                    <tr ng-repeat="d in $data">
                        <td style="width: 15px" data-title="'ID'" filter="{ id: 'text'}" sortable="'id'">{{d.id}}</td>
                        <td style="width: 10%" data-title="'C3T.创建时间'|translate" filter="{ create_time: 'text'}" sortable="'create_time'">{{d.create_time}}</td>
                        <td style="width: 10%" data-title="'C3T.提交人'|translate" filter="{ submitter: 'text'}" sortable="'submitter'">{{d.submitter}}</td>
                        <td style="width: 10%" data-title="'C3T.审批人'|translate" filter="{ user: 'text'}" sortable="'user'">{{d.user}}</td>
                        <td style="width: 10%" data-title="'C3T.协助操作人'|translate" filter="{ assist: 'text'}" sortable="'assist'">{{d.assist}}</td>
                        <td style="width: 20%" data-title="'C3T.审批名称'|translate" filter="{ name: 'text'}" sortable="'name'">{{d.name}}</td>
                        <td style="width: 10%" data-title="'C3T.OA单号'|translate" filter="{ oauuid: 'text'}" sortable="'oauuid'">
                            <button class="btn btn-info btn-sm" ng-click="adminapproval.oalog(d.id,1)">日志</button>
                            <button class="btn btn-primary btn-sm" ng-disabled="d.opinion != 'unconfirmed'" ng-click="adminapproval.oaredo(d.id)">重做</button>
                            <a ng-if="d.oauuid==0"> {{'C3T.尚未发送'|translate}}</a>
                            <a ng-if="d.oauuid==1"> {{'C3T.创建中'|translate}}</a>
                            <a ng-if="d.oauuid!=0 && d.oauuid!=1">{{d.oauuid}}</a>
                        </td>
                        <td style="width: 10%" data-title="'C3T.通知状态'|translate" >
                            <button class="btn btn-primary btn-sm" ng-disabled="d.opinion != 'unconfirmed'" ng-click="adminapproval.notifyredo(d.id)">重做</button>
                            {{ns[d.notifystatus]}}
                        </td>
                        <td style="width: 10%" data-title="'C3T.审批状态'|translate" sortable="'opinion'">
                            <a ng-if="d.opinion == 'agree'" style="color: green"> {{'C3T.同意'|translate}} </a>
                            <a ng-if="d.opinion == 'unconfirmed'"> {{'C3T.未审批'|translate}} </a>
                            <a ng-if="d.opinion == 'refuse'" style="color: red"> {{'C3T.拒绝'|translate}} </a>
</td>
                        <td style="width: 10%" data-title="'C3T.操作'|translate">
                            <button ng-if="d.opinion=='unconfirmed'" class="btn btn-primary btn-sm" ng-click="adminapproval.edit(d.id,1)">{{'C3T.审批'|translate}}</button>
                            <button ng-if="d.opinion!='unconfirmed'" class="btn btn-info btn-sm" ng-click="adminapproval.edit(d.id,0)">{{'C3T.查看'|translate}}</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>



</div>
