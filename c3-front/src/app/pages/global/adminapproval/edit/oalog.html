<div class="row block" id="changewidth">

    <div class="panel panel-primary">

        <div class="panel-heading">
            <span class="panel-controls">

                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="adminapprovaloalog.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!adminapprovaloalog.loadover}" ></i></button>
                <button class="btn btn-primary" ng-click="adminapprovaloalog.cancel()" uib-tooltip="关闭">
                    <i class="fa fa-times fa-fw"></i>
                </button>
            </span>
            <h5>OA接口调用日志</h5>
        </div>

        创建日志:{{adminapprovaloalog.data.create.time}}
        <a><pre>{{adminapprovaloalog.data.create.log}}</pre></a>
        同步日志:{{adminapprovaloalog.data.query.time}}
        <a><pre>{{adminapprovaloalog.data.query.log}}</pre></a>

        <div class="panel-footer text-right">
            <button class="btn btn-info" ng-click="adminapprovaloalog.cancel()">关闭</button>
        </div>

    </div>

</div>
