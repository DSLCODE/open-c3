<div class="modal-header">
    <h4  class="modal-title">{{'C3T.云监控'|translate}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="myForm" role="form">
        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">{{'C3T.名称'|translate}}</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="adduser" placeholder="名称" ng-model="cloudmoncreate.postdata.name" required/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">{{'C3T.类型'|translate}}</label>
                <div class="col-sm-9">
                    <select class="form-control" ng-model="cloudmoncreate.postdata.type" required>
                         <option ng-repeat="x in cloudmoncreate.exporter" value="{{x}}">{{x}}</option>
                    </select>
                </div>
            </div>
        </div>
 
        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">{{'C3T.描述'|translate}}</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="adduser" placeholder="describe" ng-model="cloudmoncreate.postdata.describe" required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">{{'C3T.配置'|translate}}</label>
                <div class="col-sm-9">
                    <textarea type="text" rows="30" cols="100" class="form-control" name="adduser" placeholder="config" ng-model="cloudmoncreate.postdata.config" required></textarea>
                </div>
            </div>
        </div>
 
        <div class="row">
            <div class="col-sm-5 form-group pull-right">
                <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="cloudmoncreate.add()">{{'C3T.确认'|translate}}</button>
                <button class="btn btn-warning" ng-click="cloudmoncreate.cancel()">{{'C3T.取消'|translate}}</button>
            </div>
        </div>
    </form>
</div>
