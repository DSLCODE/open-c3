<div class="modal-header">
    <h4  class="modal-title">{{'C3T.IBM账号'|translate}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="myForm" role="form">
        <div class="row">
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">{{'C3T.账号名称'|translate}}</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" ng-model="cmdbmanageibmcreate.postdata.accountname" />
                </div>
            </div>
        </div>

         <div class="row">
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">username</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" ng-model="cmdbmanageibmcreate.postdata.username" />
                </div>
            </div>
        </div>

         <div class="row">
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">api_key</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" ng-model="cmdbmanageibmcreate.postdata.api_key" />
                </div>
            </div>
        </div>

         <div class="row">
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">vpc_name</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" ng-model="cmdbmanageibmcreate.postdata.vpc_name" />
                </div>
            </div>
        </div>
 
        <div class="row">
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">{{'C3T.备注'|translate}}</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" ng-model="cmdbmanageibmcreate.postdata.note" />
                </div>
            </div>
        </div>

 
        <div class="row">
            <div class="col-sm-5 form-group pull-right">
                <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="cmdbmanageibmcreate.add()">{{'C3T.确认'|translate}}</button>
                <button class="btn btn-warning" ng-click="cmdbmanageibmcreate.cancel()">{{'C3T.取消'|translate}}</button>
            </div>
        </div>
    </form>
</div>

<style>.modal-dialog {width: 80%;} </style>
