<div>
    <div>
        <div style="float: right;">
            <form class="form-inline" name="myForm" novalidate>
                <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-primary" ng-click="images.createImages()"><i class="fa fa-cube fa-lg" aria-hidden="true"></i>新建镜像</button>
            </form>
        </div>
        <div style="clear: both;">&nbsp;</div>
    </div>
    <div class="panel panel-primary">

        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="images.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!images.loadover}" ></i></button>
            </span>
            <h5>镜像</h5>
        </div>

        <div class="panel-body">
            <div class="panel-tabs">
                <table ng-table="images.group_Table" class="table table-hover text-center table-condensed" show-filter="true">
                    <tr ng-repeat="d in $data">
                        <td style="width: 10%" data-title="'镜像名称'" filter="{ name: 'text'}" sortable="'name'">{{d.name}}</td>
                        <td style="width: 10%" data-title="'创建时间'" filter="{ edit_time: 'text'}" sortable="'edit_time'">{{d.edit_time}}</td>
                        <td style="width: 10%" data-title="'最后编辑人'" filter="{ edit_user: 'text'}" sortable="'edit_user'">{{d.edit_user}}</td>
                        <td style="width: 10%" data-title="'备注'" filter="{ describe: 'text'}" sortable="'describe'">{{d.describe}}</td>
                        <td style="width: 10%" data-title="'操作'">

                            <button class="btn btn-primary btn-sm" ng-disabled="d.self==0" ng-click="images.editImages(d.id)">编辑</button>
                            <button class="btn btn-danger btn-sm" ng-disabled="d.self==0" ng-click="images.deleteImages(d.id)">删除</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
