<div class="row block">
    <h2>{{'C3T.跳板机网络管理'|translate}}</h2>
    <hr class="mv20 clear">

    <div>
        <div style="float: right;">
            <form class="form-inline" name="myForm" novalidate>
                <div class="form-group" ng-init="sitename=''">
                    <input type="text" class="form-control" ng-model="sitename" placeholder="{{'C3T.名称'|translate}}" required>
                </div>
                <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-primary" ng-click="jumpserverexipsite.create(sitename)">{{'C3T.添加'|translate}}</button>
            </form>
        </div>
        <div style="clear: both;">&nbsp;</div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="{{'C3T.刷新'|translate}}" ng-click="jumpserverexipsite.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!jumpserverexipsite.loadover}" ></i></button>
            </span>
            <h5>{{'C3T.外网站点列表'|translate}}</h5>
        </div>

        <div class="panel-body">
            <div class="pt20" style="overflow: auto;">
                <table ng-table="jumpserverexipsite.dataTable" class="table table-scroll table-hover text-left table-condensed" show-filter="true">
                    <tr ng-repeat="m in $data">
                        <td data-title="'C3T.名称'|translate" width="80" filter="{ name: 'text'}" data-sortable="'name'">{{m.name}}</td>
                        <td style="width: 10%" data-title="'C3T.操作'|translate">
                            <button class="btn btn-danger btn-sm" ng-click="jumpserverexipsite.delete(m.name)">{{'C3T.删除'|translate}}</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
