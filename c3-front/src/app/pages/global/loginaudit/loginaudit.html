<div>
    <div class="panel panel-primary">

        <div class="panel-heading">
            <h5>{{'C3T.查询条件'|translate}}</h5>
        </div>

        <div class="panel-body">

            <div class="form-horizontal">

                <form class="form-inline" name="searchForm" novalidate>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="form-group col-sm-3" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.时间'|translate}}：</label>
                                <input type="text" class="form-control"  ng-model="loginaudit.time" placeholder="2021-04-09 11:12">
                            </div>
                            <div class="form-group col-sm-3" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.用户'|translate}}：</label>
                                <input type="text" class="form-control" ng-model="loginaudit.user" placeholder="{{'C3T.用户'|translate}}">
                            </div> 
                            <div class="form-group col-sm-3" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">{{'C3T.动作'|translate}}：</label>
                                <input type="text" class="form-control" ng-model="loginaudit.action" placeholder="{{'C3T.动作'|translate}}">
                            </div> 
                            <div class="form-group col-sm-3" style="padding: 0">
                                <label style="float: left;line-height: 34px;min-width: 90px;text-align: right;">IP：</label>
                                <input type="text" class="form-control" ng-model="loginaudit.ip" placeholder="IP">
                            </div> 
                        </div>

                    </div>

                </form>

                <hr class="mv20 clear" style="margin-top: 30px!important;">
                <div class="col-md-10">
                    <button class="btn btn-primary" ng-click="loginaudit.reload()">
                        <i class="fa fa-search fa-fw"></i>{{'C3T.查询'|translate}}
                    </button>
                    <button class="btn btn-success" ng-click="loginaudit.Reset()">
                        <i class="fa fa-refresh fa-fw"></i>{{'C3T.重置'|translate}}
                    </button>
                </div>

            </div>

        </div>
    </div>


    <div class="panel panel-dark">

        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-dark" uib-tooltip="{{'C3T.刷新'|translate}}" ng-click="loginaudit.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!loginaudit.loadover}" ></i></button>
            </span>
            <h5>{{'C3T.日志'|translate}}</h5>
        </div>

        <div class="panel-body">
            <div class="panel-tabs">
                <table ng-table="loginaudit.loginauditTable" class="table table-hover text-center table-condensed" show-filter="true">
                    <tr ng-repeat="d in $data">
                        <td data-title="'C3T.时间'|translate" filter="{ time: 'text'}"   data-sortable="'time'">{{d.time}}</td>
                        <td data-title="'C3T.用户'|translate" filter="{ user: 'text'}"   data-sortable="'user'">{{d.user}}</td>
                        <td data-title="'C3T.动作'|translate" filter="{ action: 'text'}" data-sortable="'action'">{{d.action}}</td>
                        <td data-title="'IP'"                 filter="{ ip: 'text'}"     data-sortable="'ip'">{{d.ip}}</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    </div>
</div>
