<div class="row block">
    <h2>{{'C3T.监控系统-服务树继承解除'|translate}}</h2>
    <hr class="mv20 clear">

    <div>
        <div style="clear: both;">&nbsp;</div>

        <div class="admin-form row">
            <label class="col-md-2 control-label fwbold" style="padding-left: 27px;padding-right: 27px;padding-top: 6px;">{{'C3T.服务树继承解除'|translate}}</label>
            <div class="col-md-1" style="padding: 0;">
                <label class="switch switch-system mt5">
                    <input type="checkbox" id="check_status" ng-model="monitortreeunbind.checknewstatus">
                    <label for="check_status" data-on="ON" data-off="OFF"></label>
                </label>
            </div>
            <div class="col-md-1" style="padding: 0;">
                <button class="btn btn-primary" ng-if="monitortreeunbind.checkoldstatus!=monitortreeunbind.checknewstatus" ng-click="monitortreeunbind.savecheckstatus()">{{'C3T.保存新状态'|translate}}</button>
            </div>
        </div>

    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="{{'C3T.刷新'|translate}}" ng-click="monitortreeunbind.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!monitortreeunbind.loadover}" ></i></button>
            </span>
            <h5>{{'C3T.解除继承的列表'|translate}}</h5>
        </div>

        <div class="panel-body">
            <div class="pt20" style="overflow: auto;">
                <table ng-table="monitortreeunbind.dataTable" class="table table-scroll table-hover text-center table-condensed" show-filter="true">
                    <tr ng-repeat="m in $data">
                        <td width="60" class="textcenter" data-title="'ID'" filter="{ id: 'text'}" sortable="'id'"> {{m.id}} </td>
                        <td data-title="'C3T.服务树ID'|translate" width="80" filter="{ treeid: 'text'}" sortable="'treeid'">{{m.treeid}}</td>
                        <td data-title="'C3T.服务树名称'|translate" width="80" filter="{ treename: 'text'}" sortable="'treename'">{{m.treename}}</td>
                        <td data-title="'C3T.最后编辑人'|translate" width="80" filter="{ edit_user: 'text'}" sortable="'edit_user'">{{m.edit_user}}</td>
                        <td data-title="'C3T.更新时间'|translate" width="80" filter="{ edit_time: 'text'}" sortable="'edit_time'">{{m.edit_time}}</td>
                        <td data-title="'C3T.操作'|translate" width="80" >
                            <i class="fa fa-times-circle fa-2x" aria-hidden="true" ng-click="monitortreeunbind.deleteMonitortreeunbind(m.treeid)" uib-tooltip="{{'C3T.删除'|translate}}" style="cursor:pointer;color: red;" ></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
