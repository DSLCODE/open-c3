<div class="modal-header">
  <h4 class="modal-title" ng-show="navigationDialog.dialogId">{{'C3T.编辑导航'| translate}}</h4>
  <h4 class="modal-title" ng-show="!navigationDialog.dialogId">{{'C3T.添加导航'| translate}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="myForm" role="form">
    <div ng-show="!navigationDialog.selectall" class="row">
      <div class="col-sm-10 form-group">
        <label class="col-sm-3 control-label">{{'C3T.名称'|translate}}</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="adduser" placeholder="{{'C3T.名称'|translate}}"
            ng-model="navigationDialog.postdata.name">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 form-group">
        <label class="col-sm-3 control-label">{{'C3T.描述'|translate}}</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="adduser" placeholder="{{'C3T.描述'|translate}}"
            ng-model="navigationDialog.postdata.describe" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 form-group">
        <label class="col-sm-3 control-label">URL</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="adduser" placeholder="URL"
            ng-model="navigationDialog.postdata.url" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 form-group">
        <label class="col-sm-3 control-label">{{'C3T.是否展示'|translate}}</label>
        <div class="col-sm-9">
          <a ng-if="navigationDialog.postdata.show!=0" class="fa fa-toggle-off fa-2x" data-toggle="tooltip"
            data-placement="left" uib-tooltip="{{'C3T.展示导航'|translate}}" aria-hidden="true"
            style="padding-top: 11px;font-size: larger;"
            ng-click="navigationDialog.postdata.show=0">{{'C3T.展示'|translate}}</a>
          <a ng-if="navigationDialog.postdata.show==0" class="fa fa-toggle-on fa-2x" data-toggle="tooltip"
            data-placement="left" uib-tooltip="{{'C3T.隐藏导航'|translate}}" aria-hidden="true"
            style="padding-top: 11px;font-size: larger;"
            ng-click="navigationDialog.postdata.show=1">{{'C3T.隐藏'|translate}}</a>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 form-group pull-right">
        <button class="btn btn-primary" ng-disabled="myForm.$invalid"
          ng-click="navigationDialog.update()">{{'C3T.确认'|translate}}</button>
        <button class="btn btn-warning" ng-click="navigationDialog.cancel()">{{'C3T.取消'|translate}}</button>
      </div>
    </div>

  </form>
</div>
