<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="保存" ng-click="notify.save()"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="notify.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!notify.loadover}" ></i></button>
            </span>
            <h5>通知出口开关设置</h5>
        </div>


        <div class="panel-body">
            <div class="form-horizontal">
                <!-- tag 匹配规则 -->
                <div class="container-fluid">
                    <div class="row">

                        <table class="table table-bordered" style="text-align: center">
                            <thead>
                            <tr class="notice-bg">
                                <th colspan="2" class="right-bor" style="text-align: center;">分类</th>
                                <th class="right-bor" style="text-align: center;"><label for="email" class="notice-top allmes" >邮件<input type="checkbox" ng-model="emailall" id="email" ng-click="notify.checkAllEmail()"></label></th>
                                <th class="right-bor" style="text-align: center;"><label for="sms" class="notice-top allout" style="text-align: center;">短信<input type="checkbox" ng-model="smsall" id="sms" ng-click="notify.checkAllSms()"></label></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td rowspan="3" class="right-bor line">页面执行作业</td>
                                    <td class="right-bor">执行成功</td>
                                    <td class="right-bor"><input type="checkbox" check-class="email"  ng-model = "isPageSuccessEmail" name="isPageSuccessEmail" ></td>
                                    <td class="right-bor"><input type="checkbox" check-class="sms"   ng-model="isPageSuccessSms"  name="isPageSuccessSms" ></td>
                                </tr>
                                <tr>
                                    <td class="right-bor">执行失败</td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="email"  ng-model="isPageFailEmail" name="isPageFailEmail" ></label></td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="sms"   ng-model="isPageFailSms" name="isPageFailSms" ></label></td>
                                </tr>
                                <tr>
                                    <td class="right-bor">等待用户</td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="email" ng-model="isPageWaitingEmail" name="isPageWaitingEmail" ></label></td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="sms" ng-model="isPageWaitingSms" name="isPageWaitingSms" ></label></td>
                                </tr>

                                <tr>
                                    <td rowspan="3" class="right-bor line">分组启动作业</td>
                                    <td class="right-bor">执行成功</td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="email" ng-model="isApiSuccessEmail" name="isApiSuccessEmail" ></label></td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="sms" ng-model="isApiSuccessSms"  name="isApiSuccessSms" ></label></td>
                                </tr>
                                <tr>
                                    <td class="right-bor">执行失败</td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="email" ng-model="isApiFailEmail" name="isApiFailEmail" ></label></td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="sms" ng-model="isApiFailSms" name="isApiFailSms" ></label></td>
                                </tr>
                                <tr>
                                    <td class="right-bor">等待用户</td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="email" ng-model="isApiWaitingEmail" name="isApiWaitingEmail" ></label></td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="sms" ng-model="isApiWaitingSms" name="isApiWaitingSms" ></label></td>
                                </tr>

                                <tr>
                                    <td rowspan="3" class="right-bor line">定时启动作业</td>
                                    <td class="right-bor">执行成功</td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="email" ng-model="isCrontabSuccessEmail" name="isCrontabSuccessEmail" ></label></td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="sms"  ng-model="isCrontabSuccessSms" name="isCrontabSuccessSms" ></label></td>
                                </tr>
                                <tr>
                                    <td class="right-bor">执行失败</td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="email" ng-model="isCrontabFailEmail" name="isCrontabFailEmail" ></label></td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="sms"  ng-model="isCrontabFailSms"  name="isCrontabFailSms" ></label></td>
                                </tr>
                                <tr>
                                    <td class="right-bor">等待用户</td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="email" ng-model="isCrontabWaitingEmail" name="isCrontabWaitingEmail" ></label></td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="sms"   ng-model="isCrontabWaitingSms" name="isCrontabWaitingSms" ></label></td>
                                </tr>
                                <tr>
                                    <td rowspan="2" class="right-bor line">构建任务</td>
                                    <td class="right-bor">执行成功</td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="email" ng-model="isCiSuccessEmail" name="isCiSuccessEmail" ></label></td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="sms"  ng-model="isCiSuccessSms" name="isCiSuccessSms" ></label></td>
                                </tr>
                                <tr>
                                    <td class="right-bor">执行失败</td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="email" ng-model="isCiFailEmail" name="isCiFailEmail" ></label></td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="sms"  ng-model="isCiFailSms"  name="isCiFailSms" ></label></td>
                                </tr>
                                <tr>
                                    <td rowspan="1" class="right-bor line">审批</td>
                                    <td class="right-bor">审批事件</td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="email" ng-model="isApprovalSuccessEmail" name="isApprovalSuccessEmail" ></label></td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="sms"  ng-model="isApprovalSuccessSms" name="isApprovalSuccessSms" ></label></td>
                                </tr>
                                <tr>
                                    <td rowspan="1" class="right-bor line">监控系统</td>
                                    <td class="right-bor">告警通知</td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="email" ng-model="isMonitorSuccessEmail" name="isMonitorSuccessEmail" ></label></td>
                                    <td class="right-bor"><label class="notice-top"><input type="checkbox" check-class="sms"  ng-model="isMonitorSuccessSms" name="isMonitorSuccessSms" ></label></td>
                                </tr>
                            </tbody>

                        </table>
                    </div>

        </div>
    </div>
</div>
