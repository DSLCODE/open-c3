<cmloading ng-if="!useraddr.loadover"></cmloading>
<div class="row block">
    <h2>{{'C3T.用户地址簿管理'|translate}}</h2>
    <hr class="mv20 clear">

    <div>
        <div style="float: right;">
            <form class="form-inline" name="myForm" novalidate>
                <button type="submit" class="btn btn-primary" style="padding: 10px 25px" ng-click="useraddr.createUseraddr()"><i class="fa fa-plusecircle fa-lg" aria-hidden="true"></i> {{'C3T.添加通信地址'|translate}}</button>
            </form>
        </div>
        <div style="clear: both;">&nbsp;</div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="{{'C3T.刷新'|translate}}" ng-click="useraddr.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!useraddr.loadover}" ></i></button>
            </span>
            <h5>{{'C3T.地址簿'|translate}}</h5>
        </div>

        <div class="panel-body">
            <div class="pt20" style="overflow: auto;">
                <table ng-table="useraddr.dataTable" class="table table-scroll table-hover text-center table-condensed" show-filter="true">
                    <tr ng-repeat="m in $data">
                        <td width="60" class="textcenter" data-title="'ID'" filter="{ id: 'text'}" data-sortable="'id'"> {{m.id}} </td>
                        <td data-title="'C3T.用户'|translate" width="80" filter="{ user: 'text'}" data-sortable="'user'">{{m.user}}</td>
                        <td data-title="'C3T.邮箱地址'|translate" width="80" filter="{ email: 'text'}" data-sortable="'email'">{{m.email}}</td>
                        <td data-title="'C3T.手机号'|translate" width="80" filter="{ phone: 'text'}" data-sortable="'phone'">{{m.phone}}</td>
                        <td data-title="'C3T.语音信箱'|translate" width="80" filter="{ voicemail: 'text'}" data-sortable="'voicemail'">{{m.voicemail}}</td>
                        <td data-title="'C3T.最后编辑人'|translate" width="80" filter="{ edit_user: 'text'}" data-sortable="'edit_user'">{{m.edit_user}}</td>
                        <td data-title="'C3T.更新时间'|translate" width="80" filter="{ edit_time: 'text'}" data-sortable="'edit_time'">{{m.edit_time}}</td>
                        <td data-title="'C3T.操作'|translate" width="80" >
                          <div  class="operation-table-body-style">
                            <button class="btn btn-primary btn-sm" ng-click="useraddr.testsend(m.user)">{{'C3T.测试消息通道'|translate}}</button>
                            <button class="btn btn-primary btn-sm operation-table-body-style-edit" ng-click="useraddr.editUseraddr(m)">{{'C3T.编辑'|translate}}</button>
                            <i class="fa fa-times-circle fa-2x" aria-hidden="true" ng-click="useraddr.deleteUseraddr(m.id)" uib-tooltip="{{'C3T.删除'|translate}}" style="cursor:pointer;color: red;" ></i>
                          </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
  .operation-table-body-style {
    display: flex;
    align-items: center;
    flex: center;
  }
  .operation-table-body-style-edit {
    margin: 0 5px;
  }
</style>
