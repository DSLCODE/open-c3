<div class="modal-header">
    <h4  class="modal-title">{{'C3T.绑定用户部门关联关系'|translate}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="myForm" role="form">
        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">{{'C3T.用户'|translate}}</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="adduser" placeholder="{{'C3T.用户,如果用户名已经存在会进行覆盖'|translate}}" ng-model="userdepartmentcreate.postdata.user" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">{{'C3T.部门'|translate}}</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="adduser" placeholder="{{'C3T.部门英文名称,仅支持【英文+数字+“.@_-”】'|translate}}" ng-model="userdepartmentcreate.postdata.department" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 form-group pull-right">
                <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="userdepartmentcreate.add()">{{'C3T.确认'|translate}}</button>
                <button class="btn btn-warning" ng-click="userdepartmentcreate.cancel()">{{'C3T.取消'|translate}}</button>
            </div>
        </div>
    </form>
</div>
