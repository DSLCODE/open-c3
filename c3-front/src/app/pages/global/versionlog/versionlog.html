<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="versionlog.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!versionlog.loadover}" ></i></button>
            </span>
            <h5>系统代码更新</h5>
        </div>

        <div class="panel-body">
            版本：{{versionlog.versionname}}-{{versionlog.versionuuid}}<br>
            更新：{{versionlog.versiontime}}
            <div class="panel-tabs">
                <table ng-table="versionlog.versionlogTable" class="table table-hover text-center table-condensed" show-filter="true">
                    <tr ng-repeat="d in $data">
                        <td data-title="'时间'">{{d.time}}</td>
                        <td style="text-align:left;" data-title="'更新内容'">{{d.mesg}}</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
