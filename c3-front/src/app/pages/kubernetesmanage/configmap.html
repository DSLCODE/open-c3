<div class="row block">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="{{'C3T.刷新'|translate}}" ng-click="kubernetesconfigmap.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!kubernetesconfigmap.loadover}" ></i></button>
                <button class="btn btn-primary" uib-tooltip="{{'C3T.关闭'|translate}}" ng-click="kubernetesconfigmap.cancel()"><i class="fa fa-times" aria-hidden="true"></i></button>
            </span>
            <h5>ConfigMap {{'C3T.管理'|translate}} {{'C3T.集群'|translate}}: {{kubernetesconfigmap.clusterinfo.name}}</h5>
        </div>


        <div class="panel-body" style="margin-top: 2px">
                    <button class="btn btn-info" uib-tooltip="{{'C3T.创建ConfigMap'|translate}}" ng-click="kubernetesconfigmap.createConfigMap(kubernetesconfigmap.namespace,'')"><i class="fa fa-cubes" aria-hidden="true">{{'C3T.创建'|translate}} ConfigMap</i></button>
            <div class="pt20" style="overflow: auto;">
                <table ng-table="kubernetesconfigmap.nodeTable" class="table table-scroll table-hover text-left table-condensed" show-filter="true">
                    <tr ng-repeat="m in $data">
                        <td ng-if="!kubernetesconfigmap.namespace" data-title="'C3T.命名空间'|translate" width="80" filter="{ NAMESPACE: 'text'}" data-sortable="'NAMESPACE'">{{m.NAMESPACE}}</td>
                        <td data-title="'C3T.名称'|translate" width="80" filter="{ NAME: 'text'}" data-sortable="'NAME'">
                            <i class="fa fa-cog fa-2x" aria-hidden="true" ng-if="kubernetesconfigmap.clusterinfo.auth==='X' || kubernetesconfigmap.clusterinfo.auth==='ns'" ng-click="kubernetesconfigmap.createConfigMap(m.NAMESPACE||kubernetesconfigmap.namespace,m.NAME)" uib-tooltip="{{'C3T.编辑'|translate}}" style="cursor:pointer;color: #339094;" ></i>
                            <i class="fa fa-cog fa-2x" aria-hidden="true" ng-if="!( kubernetesconfigmap.clusterinfo.auth==='X' || kubernetesconfigmap.clusterinfo.auth==='ns' )" style="color: #685e5e;" uib-tooltip="{{'C3T.无编辑权限'|translate}}" style="cursor:pointer;color: #339094;" ></i>
                            {{m.NAME}}
                        </td>
                        <td data-title="'C3T.数据'|translate" width="80" filter="{ DATA: 'text'}" data-sortable="'DATA'">{{m.DATA}}</td>
                        <td data-title="'C3T.时间'|translate" width="80" filter="{ AGE: 'text'}" data-sortable="'AGE'">{{m.AGE}}</td>
                        <td data-title="'C3T.操作'|translate" width="80" >

                            <i class="fa fa-search fa-2x" aria-hidden="true" ng-if="kubernetesconfigmap.clusterinfo.auth==='X' ||  kubernetesconfigmap.clusterinfo.auth==='ns'" ng-click="kubernetesconfigmap.describe('configmap',m.NAME,m.NAMESPACE||kubernetesconfigmap.namespace)" uib-tooltip="{{'C3T.查看'|translate}}" style="cursor:pointer;color: #339094;" ></i>
                            <i class="fa fa-search fa-2x" aria-hidden="true" ng-if="!( kubernetesconfigmap.clusterinfo.auth==='X' || kubernetesconfigmap.clusterinfo.auth==='ns' )" style="color: #685e5e;" uib-tooltip="{{'C3T.无查看权限'|translate}}" style="cursor:pointer;color: #339094;" ></i>
                            <i class="fa fa-edit fa-2x" aria-hidden="true" ng-if="kubernetesconfigmap.clusterinfo.auth==='X'||kubernetesconfigmap.clusterinfo.auth==='ns'" ng-click="kubernetesconfigmap.edityaml('configmap',m.NAME,m.NAMESPACE||kubernetesconfigmap.namespace)" uib-tooltip="{{'C3T.编辑yaml'|translate}}" style="cursor:pointer;color: #339094;" ></i>
                            <i class="fa fa-edit fa-2x" aria-hidden="true" ng-if="!( kubernetesconfigmap.clusterinfo.auth==='X' || kubernetesconfigmap.clusterinfo.auth==='ns' )" style="color: #685e5e;" uib-tooltip="{{'C3T.无编辑权限'|translate}}" style="cursor:pointer;color: #339094;" ></i>
                            <i class="fa fa-minus-circle fa-2x" aria-hidden="true" ng-click="kubernetesconfigmap.deleteApp('configmap',m.NAME,m.NAMESPACE)" uib-tooltip="{{'C3T.删除'|translate}}" style="cursor:pointer;color: #f63;" ></i>
                        </td> 
                    </tr>
                </table>
            </div>
        </div>

    </div>

</div>

<style>.modal-dialog {width: 60%;} </style>
