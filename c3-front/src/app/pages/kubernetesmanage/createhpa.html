<div class="row block">
    <div class="modal-header">
        <h4 class="modal-title">添加HPA: {{kubernetescreatehpa.type}}/{{kubernetescreatehpa.name}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="myForm" role="form">
            <div class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">CPU阈值</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="CPU百分比" ng-model="kubernetescreatehpa.cpu" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">副本数</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder="CPU百分比" ng-model="kubernetescreatehpa.min" required>
                    </div>
                    <label class="col-sm-1 control-label">-</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder="CPU百分比" ng-model="kubernetescreatehpa.max" required>
                    </div>
 
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5 form-group pull-right">
                    <button class="btn btn-info" ng-disabled="myForm.$invalid" ng-click="kubernetescreatehpa.assignment()">操作协助</button>
                    <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="kubernetescreatehpa.add()">确认添加</button>
                    <button class="btn btn-warning" ng-click="kubernetescreatehpa.cancel()">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
<style>.modal-dialog {width: 30%;} </style>
