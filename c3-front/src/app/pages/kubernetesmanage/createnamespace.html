<div class="row block">
    <div class="modal-header">
        <h4 class="modal-title">创建命名空间</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="myForm" role="form">
            <div class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="命令空间" ng-model="kubernetescreatenamespace.namespace" required>
                    </div>
                </div>
            </div>
 
            <div class="row">
                <div class="col-sm-5 form-group pull-right">
                    <button class="btn btn-info" ng-disabled="myForm.$invalid" ng-click="kubernetescreatenamespace.assignment()">操作协助</button>
                    <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="kubernetescreatenamespace.create()">确认添加</button>
                    <button class="btn btn-warning" ng-click="kubernetescreatenamespace.cancel()">取消</button>
                </div>
            </div>
        </form>
    </div>

</div>

<style>.modal-dialog {width: 30%;} </style>
