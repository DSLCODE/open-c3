<div class="row block">
    <div class="modal-header">
        <h4 class="modal-title">{{'C3T.创建'|translate}} dockerconfigjson</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="myForm" role="form">


            <div class="row">
                <div class="col-sm-5 form-group pull-right">
                    <button class="btn btn-info" ng-click="kubernetescreatesecret.loadTicketData()">{{'C3T.从Harbor凭据中获取信息'|translate}}</button>
                </div>
            </div>
 
            <div ng-if="kubernetescreatesecret.ticketData" class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">{{'C3T.凭据'|translate}}</label>
                    <div class="col-sm-9">
                        <select id="selectednameval" class="form-control"  ng-model="selectedTicketId" ng-change="kubernetescreatesecret.setData(selectedTicketId)" required>
                             <option ng-repeat="x in kubernetescreatesecret.tickets" value="{{x.id}}">{{x.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
 
            <div ng-if="!kubernetescreatesecret.namespacetemp" class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">*{{'C3T.命名空间'|translate}}</label>
                    <div class="col-sm-9">
                        <select id="selectednameval" class="form-control"  ng-model="kubernetescreatesecret.namespace" required>
                             <option ng-repeat="x in kubernetescreatesecret.namespaces" value="{{x.NAME}}">{{x.NAME}}</option>
                        </select>
                    </div>
                </div>
            </div>
 
            <div ng-if="kubernetescreatesecret.namespacetemp" class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">*{{'C3T.命名空间'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" ng-disabled="1" class="form-control" placeholder="" ng-model="kubernetescreatesecret.namespace" required>
                    </div>
                </div>
            </div>
 
            <div class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">*{{'C3T.名称'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'C3T.名称,必填项，允许小写字母/数字/短横线组成'|translate}}" ng-model="kubernetescreatesecret.name" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">*{{'C3T.域名'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'C3T.域名,请勿以http或https开头，直接填写域名或IP即可'|translate}}" ng-model="kubernetescreatesecret.server" required>
                    </div>
                </div>
            </div>

             <div class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">*{{'C3T.用户名'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'C3T.用户名'|translate}}" ng-model="kubernetescreatesecret.username" required>
                    </div>
                </div>
            </div>
 
            <div class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">*{{'C3T.密码'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'C3T.密码'|translate}}" ng-model="kubernetescreatesecret.password" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">{{'C3T.邮箱'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'C3T.邮箱'|translate}}" ng-model="kubernetescreatesecret.email">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5 form-group pull-right">
                    <button class="btn btn-info" ng-disabled="myForm.$invalid" ng-click="kubernetescreatesecret.assignment()">{{'C3T.操作协助'|translate}}</button>
                    <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="kubernetescreatesecret.deleteapp()">{{'C3T.确认添加'|translate}}</button>
                    <button class="btn btn-warning" ng-click="kubernetescreatesecret.cancel()">{{'C3T.取消'|translate}}</button>
                </div>
            </div>
        </form>
    </div>

</div>

<style>.modal-dialog {width: 60%;} </style>
