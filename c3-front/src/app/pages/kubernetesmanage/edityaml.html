<div class="row block">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="kubernetesedityaml.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!kubernetesedityaml.loadover}" ></i></button>
                <button class="btn btn-primary" uib-tooltip="关闭" ng-click="kubernetesedityaml.cancel()"><i class="fa fa-times" aria-hidden="true"></i></button>
            </span>
            <h5>编辑YAML</h5>
        </div>

        <div class="panel-body">
            <div class="pt20">
                <div>
                    <div class="row" class="form-group">
                        <div class="col-md-12">

                            <pre style="min-height: 100px;" ng-dblclick="dataEdit=true" ng-show="!dataEdit" class="text-left"  ng-bind-html="kubernetesedityaml.yaml| highlight"></pre>
                            <textarea style="min-height: 100px;" ng-blur="dataEdit=false" ng-show="dataEdit" class="form-control" rows="100" cols="100" ng-model="kubernetesedityaml.yaml" > </textarea>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col-sm-5 form-group pull-right">
                    <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="kubernetesedityaml.apply()">提交变更</button>
                    <button class="btn btn-warning" ng-click="kubernetesedityaml.cancel()">关闭</button>
                </div>
            </div>

        </div>

    </div>

</div>

<style>.modal-dialog {width: 60%;} </style>
