<div class="row block">
    <div class="modal-header">
        <h4 class="modal-title">升级</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="myForm" role="form">
            <div class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">镜像</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="adduser" placeholder="镜像" ng-model="kubernetessetimage.image" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5 form-group pull-right">
                    <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="kubernetessetimage.setimage()">确认</button>
                    <button class="btn btn-warning" ng-click="kubernetessetimage.cancel()">取消</button>
                </div>
            </div>
        </form>
    </div>

</div>

<style>.modal-dialog {width: 60%;} </style>
