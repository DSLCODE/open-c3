<div class="row block">
    <div class="modal-header">
        <h4 class="modal-title">手动扩缩容</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="myForm" role="form">
            <div class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">副本数</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="副本数" ng-model="kubernetessetreplicas.replicas" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5 form-group pull-right">
                    <button class="btn btn-info" ng-disabled="myForm.$invalid" ng-click="kubernetessetreplicas.assignment()">操作协助</button>
                    <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="kubernetessetreplicas.setreplicas()">确认</button>
                    <button class="btn btn-warning" ng-click="kubernetessetreplicas.cancel()">取消</button>
                </div>
            </div>
        </form>
    </div>

</div>
<style>.modal-dialog {width: 30%;} </style>
