<div class="row block">
    <div class="modal-header">
        <h4 class="modal-title">{{'C3T.手动扩缩容'|translate}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="myForm" role="form">
            <div class="row">
                <div class="col-sm-10 form-group">
                    <label class="col-sm-3 control-label">{{'C3T.副本数'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="副本数" ng-model="kubernetessetreplicas.replicas" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5 form-group pull-right">
                    <button class="btn btn-info" ng-disabled="myForm.$invalid" ng-click="kubernetessetreplicas.assignment()">{{'C3T.操作协助'|translate}}</button>
                    <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="kubernetessetreplicas.setreplicas()">{{'C3T.确认'|translate}}</button>
                    <button class="btn btn-warning" ng-click="kubernetessetreplicas.cancel()">{{'C3T.取消'|translate}}</button>
                </div>
            </div>
        </form>
    </div>

</div>
<style>.modal-dialog {width: 30%;} </style>
