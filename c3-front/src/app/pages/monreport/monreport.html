<cmloading ng-if="! ( monreport.loadover1 && monreport.loadover2 )"></cmloading>
<div class="row block">
    <div class="col-lg-3 col-xs-12 ml0 pl0" style="padding-left: 0">
        <div class="panel panel-default" style="box-shadow: -2px 0 10px 3px rgba(0,0,0,.1);">
            <div class="panel-heading">
                <h4 class="kb_title">一级告警</h4>
            </div>
            <div class="panel-body">
                <div style="font-size: 45px;font-weight: bold;text-align: center;height: 115px;">
                    <span>{{count1}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-xs-12 ml0 pl0" style="padding-left: 0">
        <div class="panel panel-default" style="box-shadow: -2px 0 10px 3px rgba(0,0,0,.1);">
            <div class="panel-heading">
                <h4 style="font-weight: bold;color: #337ab7">二级告警</h4>
            </div>
            <div class="panel-body">
                <div style="font-size: 45px;font-weight: bold;text-align: center;height: 115px;">
                    <span>{{count2}}</span>
                </div>

            </div>
        </div>
    </div>
    <div class="col-lg-3 col-xs-12 ml0 pl0" style="padding-left: 0">
        <div class="panel panel-default" style="box-shadow: -2px 0 10px 3px rgba(0,0,0,.1);">
            <div class="panel-heading">
                <h4 style="font-weight: bold;color: #337ab7">三级告警</h4>
            </div>
            <div class="panel-body" >
                <div style="font-size: 45px;font-weight: bold;text-align: center;height: 115px;">
                    <span>{{count3}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-xs-12 ml0 pl0" style="padding-left: 0">
        <div class="panel panel-default" style="box-shadow: -2px 0 10px 3px rgba(0,0,0,.1);">
            <div class="panel-heading">
                <h4 style="font-weight: bold;color: #337ab7">四级告警</h4>
            </div>
            <div class="panel-body">
                <div style="font-size: 45px;font-weight: bold;text-align: center;height: 115px;">
                    <span>{{count4}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12 col-xs-12 ml0 pl0" style="padding-left: 0">

        <div class="panel panel-default" style="box-shadow: -2px 0 10px 3px rgba(0,0,0,.1);">

            <div class="panel-heading">
                <h4 style="font-weight: bold;color: #337ab7">标签</h4>
            </div>

            <div class="panel-body" style="margin-top: 20px">

                <a ng-if="monreport.updatetime" >数据最近更新时间:{{monreport.updatetime}}</a>

                <div class="row">
                    <label class="col-md-1 control-label fwbold">数据:</label>
                    <select id="selecteddataval" class="form-control"  ng-model="choiceData" style="width: 20%" >
                         <option ng-repeat="x in monreport.datalist" value="{{x}}">{{x}}</option>
                    </select>
                </div>

            </div>
        </div>
    </div>

    <div class="col-lg-12 col-xs-12 ml0 pl0" style="padding-left: 0">
        <div class="panel panel-default" style="box-shadow: -2px 0 10px 3px rgba(0,0,0,.1);">

            <div class="panel-heading">
                <h4 style="font-weight: bold;color: #337ab7">告警情况</h4>
            </div>
            <div class="panel-body" style="margin-top: 20px">
                <div id="container" style=""></div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-xs-12 ml0 pl0" style="padding-left: 0">
        <div class="panel panel-default" style="box-shadow: -2px 0 10px 3px rgba(0,0,0,.1);">

            <div class="panel-heading">
                <h4 style="font-weight: bold;color: #337ab7">告警级别</h4>
            </div>

            <div class="panel-body">
                <div id="container2" style="min-width:400px;height:400px"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-xs-12 ml0 pl0" style="padding-left: 0">
        <div class="panel panel-default" style="box-shadow: -2px 0 10px 3px rgba(0,0,0,.1);">

            <div class="panel-heading">
                <h4 style="font-weight: bold;color: #337ab7">告警实例 TOP 10</h4>
            </div>

            <div class="panel-body">
                <div id="container3" style="min-width:400px;height:400px"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-xs-12 ml0 pl0" style="padding-left: 0">
        <div class="panel panel-default" style="box-shadow: -2px 0 10px 3px rgba(0,0,0,.1);">

            <div class="panel-heading">
                <h4 style="font-weight: bold;color: #337ab7">告警名称 TOP 10</h4>
            </div>

            <div class="panel-body">
                <div id="container6" style="min-width:400px;height:400px"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-xs-12 ml0 pl0" style="padding-left: 0">
        <div class="panel panel-default" style="box-shadow: -2px 0 10px 3px rgba(0,0,0,.1);">

            <div class="panel-heading">
                <h4 style="font-weight: bold;color: #337ab7">告警实例+告警名称 TOP 10</h4>
            </div>

            <div class="panel-body">
                <div id="container7" style="min-width:400px;height:400px"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-12 col-xs-12 ml0 pl0" style="padding-left: 0">
        <div class="panel panel-default" style="box-shadow: -2px 0 10px 3px rgba(0,0,0,.1);">

            <div class="panel-heading">
                <h4 style="font-weight: bold;color: #337ab7">详情</h4>
            </div>

            <div class="panel-body">
                <div class="panel-tabs">
                    <table ng-table="monreport.data_Table" class="table table-hover text-center table-condensed">
                        <tr ng-repeat="ss in $data" style="height: 35px;">
                            <td data-title="'时间'">{{ss.time}}</td>
                            <td data-title="'服务树ID'">{{ss.fromtreeid}}</td>
                            <td data-title="'告警级别'">{{ss.severity}}</td>
                            <td data-title="'实例'">{{ss.instance}}</td>
                            <td data-title="'告警名称'">{{ss.alertname}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
