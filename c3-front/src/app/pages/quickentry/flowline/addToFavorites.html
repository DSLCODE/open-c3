<div class="modal-header">
    <h4  class="modal-title">{{'C3T.添加到收藏夹'|translate}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="addForm" role="form">
        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">{{'C3T.我给该流水线的别名'|translate}}</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="adduser" placeholder="{{'C3T.流水线别名'|translate}}" ng-model="projectname" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5 form-group pull-right">
                <button class="btn btn-primary" ng-disabled="addForm.$invalid" ng-click="addToFavorites.add()">{{'C3T.确认'|translate}}</button>
                <button class="btn btn-warning" ng-click="addToFavorites.cancel()">{{'C3T.取消'|translate}}</button>
            </div>
        </div>
    </form>

</div>
