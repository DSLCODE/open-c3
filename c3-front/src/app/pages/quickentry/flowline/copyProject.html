<div class="modal-header">
    <h4  class="modal-title">复制流水线</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="addForm" role="form">
        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">流水线名称</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="adduser" placeholder="流水线名" ng-model="projectname" required>
                </div>
            </div>
        </div>

        <div class="form-group admin-form">
            <label class="col-md-2 control-label fwbold" >开关:</label>
            <div class="col-md-2">
                <label class="switch switch-system mt5">
                    <input type="checkbox" id="check_status" ng-model="copyProject.status">
                    <label for="check_status" data-on="ON" data-off="OFF"></label>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5 form-group pull-right">
                <button class="btn btn-primary" ng-disabled="addForm.$invalid" ng-click="copyProject.add()">确认</button>
                <button class="btn btn-warning" ng-click="copyProject.cancel()">取消</button>
            </div>
        </div>
    </form>

</div>
