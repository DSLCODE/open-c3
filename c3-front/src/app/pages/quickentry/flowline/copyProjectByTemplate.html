<div class="modal-header">
    <h4  class="modal-title">{{'C3T.复制'|translate}} {{'C3T.流水线'|translate}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="addForm" role="form">
        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">{{'C3T.流水线名称'|translate}}</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="adduser" placeholder="{{'C3T.流水线名称'|translate}}" ng-model="projectname" required>
                </div>
            </div>
        </div>

        <div class="form-group admin-form">
            <label class="col-md-2 control-label fwbold" >{{'C3T.开关'|translate}}:</label>
            <div class="col-md-2">
                <label class="switch switch-system mt5">
                    <input type="checkbox" id="check_status" ng-model="copyProjectByTemplate.status">
                    <label for="check_status" data-on="ON" data-off="OFF"></label>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5 form-group pull-right">
                <button class="btn btn-primary" ng-disabled="addForm.$invalid" ng-click="copyProjectByTemplate.add()">{{'C3T.确认'|translate}}</button>
                <button class="btn btn-warning" ng-click="copyProjectByTemplate.cancel()">{{'C3T.取消'|translate}}</button>
            </div>
        </div>
    </form>

</div>
