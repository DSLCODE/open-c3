<div class="modal-header">
    <h4  class="modal-title">{{'C3T.创建空白流水线'|translate}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="myForm" role="form">
        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">{{'C3T.流水线名称'|translate}}</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="adduser" placeholder="流水线名" ng-model="projectname" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5 form-group pull-right">
                <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="createProject.add()">{{'C3T.确认'|translate}}</button>
                <button class="btn btn-warning" ng-click="createProject.cancel()">{{'C3T.取消'|translate}}</button>
            </div>
        </div>
    </form>
</div>
