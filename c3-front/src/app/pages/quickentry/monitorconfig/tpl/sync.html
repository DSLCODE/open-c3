<div class="modal-header">
    <h4 class="modal-title">通过模板克隆监控策略</h4>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="myForm" role="form">

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">名称<a style="color: red;">*</a></label>
                <div class="col-sm-9">
                    <select class="form-control " style="font-size: 15px" ng-model="tplSyncMonitorConfigRule.name" ng-options="s for s in tplSyncMonitorConfigRule.data" required></select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5 form-group pull-right">
                <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="tplSyncMonitorConfigRule.add()">确认克隆</button>
                <button class="btn btn-warning" ng-click="tplSyncMonitorConfigRule.cancel()">取消</button>
            </div>
        </div>
    </form>

</div>
