<div class="modal-header">
    <h4 class="modal-title">{{createMonitorGroupGroup.title|translate}} {{'C3T.监控报警组'|translate}}</h4>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="myForm" role="form">

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">{{'C3T.名称'|translate}}<a style="color: red;">*</a></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="{{'C3T.组名'|translate}}" ng-model="createMonitorGroupGroup.postData.name" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">{{'C3T.描述'|translate}}</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="{{'C3T.监控报警组描述'|translate}}" ng-model="createMonitorGroupGroup.postData.description">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">{{'C3T.权限共享'|translate}}</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="{{'C3T.共享组成员编辑权限'|translate}}" ng-model="createMonitorGroupGroup.postData.share">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-5 form-group pull-right">
                <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="createMonitorGroupGroup.add()">{{'C3T.确认'|translate}}</button>
                <button class="btn btn-warning" ng-click="createMonitorGroupGroup.cancel()">{{'C3T.取消'|translate}}</button>
            </div>
        </div>
    </form>

</div>
