<div class="modal-header">
    <h4 class="modal-title">{{createMonitorMailmonMailmon.title}}邮件监控项</h4>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="myForm" role="form">

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">名称<a style="color: red;">*</a></label>
                <div class="col-sm-9">
                    <input ng-if="createMonitorMailmonMailmon.title!=='编辑'" type="text" class="form-control" placeholder="名称" ng-model="createMonitorMailmonMailmon.postData.name" required>
                    <input ng-if="createMonitorMailmonMailmon.title=='编辑'" type="text" class="form-control" placeholder="名称" ng-model="createMonitorMailmonMailmon.postData.name" readonly required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">描述</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="描述" ng-model="createMonitorMailmonMailmon.postData.description">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 form-group">
                <div class="col-sm-12">
                    <div class="form-horizontal">
                         <div style="height:900px;" class="form-group" id="editor" ></div>
                    </div>
                </div>
            </div>
       </div>

        <div class="row">
            <div class="col-sm-5 form-group pull-right">
                <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="createMonitorMailmonMailmon.add()">确认</button>
                <button class="btn btn-warning" ng-click="createMonitorMailmonMailmon.cancel()">取消</button>
            </div>
        </div>
    </form>

</div>
