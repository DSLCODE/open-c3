<div class="row block">

    <div>
        <div style="float: right;">
            <form class="form-inline" name="myForm" novalidate>
                <button type="submit" class="btn btn-primary" style="padding: 10px 25px" ng-click="monitormailmon.createMailmon({},'添加')"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>添加邮件监控</button>
            </form>
        </div>
        <div style="clear: both;">&nbsp;</div>
    </div>


    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="monitormailmon.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!monitormailmon.loadover}" ></i></button>
            </span>
            <h5>{{'C3T.监控邮件列表'|translate}}</h5>
        </div>

        <div class="panel-body flowline">
            <div class="pt20" style="overflow: auto;">
                <table ng-table="monitormailmon.mailmonTable" class="table table-scroll table-hover text-center table-condensed" show-filter="true">
                    <tr ng-repeat="m in $data">
                        <td data-title="'C3T.编号'|translate" sortable="'id'">{{m.id}}</td>
                        <td data-title="'C3T.名称'|translate" sortable="'name'">{{m.name}}</td>
                        <td data-title="'C3T.描述'|translate" sortable="'description'">{{m.description}}</td>
                        <td data-title="'C3T.编辑者'|translate" sortable="'edit_user'">{{m.edit_user}}</td>
                        <td data-title="'C3T.编辑时间'|translate" sortable="'edit_time'">{{m.edit_time}}</td>
                        <td class="textcenter"  data-title="'C3T.操作'|translate">
                            <nobr>
                                <i class="fa fa-cog fa-2x" aria-hidden="true" ng-click="monitormailmon.createMailmon(m,'编辑')" uib-tooltip="编辑" style="cursor:pointer;color: #339094;" ></i>
                                <i class="fa fa-times-circle fa-2x" aria-hidden="true" ng-click="monitormailmon.deleteMailmon(m.id)" uib-tooltip="删除" style="cursor:pointer;color: red;" ></i>
                            </nobr>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="monitormailmon.reloadx()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!monitormailmon.loadxover}" ></i></button>
            </span>
            <h5>{{'C3T.邮件历史'|translate}}</h5>
        </div>

        <div class="panel-body flowline">
            <div class="pt20" style="overflow: auto;">
                <table ng-table="monitormailmon.mailmonHistoryTable" class="table table-scroll table-hover text-center table-condensed" show-filter="true">
                    <tr ng-repeat="m in $data">
                        <td data-title="'C3T.编号'|translate" sortable="'id'">{{m.id}}</td>
                        <td data-title="'C3T.账号'|translate" sortable="'account'">{{m.account}}</td>
                        <td data-title="'C3T.日期'|translate" sortable="'date'">{{m.date}}</td>
                        <td data-title="'From'" sortable="'from'">{{m.from}}</td>
                        <td data-title="'To'"   sortable="'to'">{{m.to}}</td>
                        <td data-title="'C3T.级别'|translate" sortable="'severity'">{{m.severity}}</td>
                        <td data-title="'C3T.标题'|translate" sortable="'subject'">{{m.subject}}</td>
                        <td data-title="'C3T.内容'|translate" sortable="'content'">{{m.content}}</td>
                        <td data-title="'C3T.处理时间'|translate" sortable="'edit_time'">{{m.create_time}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
