<div class="modal-header">
  <h4 class="modal-title">{{'C3T.编辑状态'| translate}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="tabform" role="form">
    <div class="row">
      <div class="col-sm-10 form-group">
        <label class="col-sm-3 control-label">{{'C3T.状态'|translate}}</label>
        <div class="col-sm-9">
          <input name="status" type="text" class="form-control" placeholder="{{'C3T.状态'|translate}}"
            ng-model="editStatus.postdata.status">
        </div>
      </div>
      <div class="col-sm-10 form-group">
        <label class="col-sm-3 control-label">{{'C3T.备注'|translate}}</label>
        <div class="col-sm-9">
          <input name="remark" type="text" class="form-control" placeholder="{{'C3T.备注'|translate}}"
            ng-model="editStatus.postdata.remark">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 form-group pull-right">
        <button class="btn btn-primary" ng-disabled="tabform.$invalid || editStatus.postdata.status === ''"
          ng-click="editStatus.create()">{{'C3T.确认'|translate}}</button>
        <button class="btn btn-warning" ng-click="editStatus.cancel()">{{'C3T.取消'|translate}}</button>
      </div>
    </div>
  </form>
</div>
