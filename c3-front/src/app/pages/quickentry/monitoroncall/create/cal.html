<div class="row block">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="createMonitorOncallCal.userch()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!createMonitorOncallCal.loadover}" ></i></button>
                <button class="btn btn-primary" uib-tooltip="关闭" ng-click="createMonitorOncallCal.cancel()"><i class="fa fa-times" aria-hidden="true"></i></button>
            </span>
            <h5>{{'C3T.值班组日历'|translate}}</h5>
        </div>

        <div class="modal-body">

            <form class="form-horizontal" name="myForm" role="form">

                <div class="row">
                   <div class="col-sm-10 form-group">
                        <label class="col-sm-3 control-label">{{'C3T.名称'|translate}}<a style="color: red;">*</a></label>
                        <div class="col-sm-9">
                           <input type="text" class="form-control" placeholder="{{'C3T.组名'|translate}}" ng-model="createMonitorOncallCal.postData.name" readonly required>
                       </div>
                   </div>
                </div>

                <div class="row">
                    <div class="col-sm-10 form-group">
                        <label class="col-sm-3 control-label">{{'C3T.描述'|translate}}</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="{{'C3T.监控值班组描述'|translate}}" ng-model="createMonitorOncallCal.postData.description" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-10 form-group">
                        <label class="col-sm-3 control-label">{{'C3T.用户'|translate}}</label>
                        <div class="col-sm-9">
                            <select class="form-control"  ng-model="createMonitorOncallCal.user" ng-change="createMonitorOncallCal.userch()">
                                <option ng-repeat="x in createMonitorOncallCal.users" value="{{x}}">{{x}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 form-group">
                        <div class="col-sm-12">
                            <div class="form-horizontal">
                                 <div style="height:900px;" class="form-group" id="editor" ></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-5 form-group pull-right">
                        <button class="btn btn-warning" ng-click="createMonitorOncallCal.cancel()">{{'C3T.关闭'|translate}}</button>
                </div>
            </form>

        </div>

    </div>
</div>

<style>.modal-dialog {width: 90%;} </style>
