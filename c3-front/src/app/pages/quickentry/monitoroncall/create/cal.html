<div class="modal-header">
    <h4 class="modal-title">值班组日历</h4>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="myForm" role="form">

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">名称<a style="color: red;">*</a></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="组名" ng-model="createMonitorOncallCal.postData.name" readonly required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">描述</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="监控值班组描述" ng-model="createMonitorOncallCal.postData.description" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">用户</label>
                <div class="col-sm-9">
                    <select class="form-control"  ng-model="createMonitorOncallCal.user" ng-change="createMonitorOncallCal.userch()">
                         <option ng-repeat="x in createMonitorOncallCal.users" value="{{x}}">{{x}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 form-group">
                <div class="col-sm-12">
                    <div class="form-horizontal">
                         <div style="height:900px;" class="form-group" id="editor" ></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5 form-group pull-right">
                <button class="btn btn-warning" ng-click="createMonitorOncallCal.cancel()">取消</button>
            </div>
        </div>
    </form>

</div>

<style>.modal-dialog {width: 90%;} </style>
