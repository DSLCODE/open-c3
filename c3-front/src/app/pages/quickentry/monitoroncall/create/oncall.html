<div class="modal-header">
    <h4 class="modal-title">值班组</h4>
</div>
<div class="modal-body">

    <form class="form-horizontal" name="myForm" role="form">

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">名称<a style="color: red;">*</a></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="组名" ng-model="createMonitorOncallOncall.postData.name" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">描述</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="值班组描述" ng-model="createMonitorOncallOncall.postData.description">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 form-group">
                <label class="col-sm-3 control-label">配置</label>
                <div class="col-sm-9">
                    <textarea style="min-height: 100px;"  class="form-control" rows="20" cols="20" ng-model="createMonitorOncallOncall.postData.config" > </textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5 form-group pull-right">
                <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="createMonitorOncallOncall.add()">确认</button>
                <button class="btn btn-warning" ng-click="createMonitorOncallOncall.cancel()">取消</button>
            </div>
        </div>
    </form>

</div>
