<div class="row block">
    <h2>全局轻应用</h2>
    <hr class="mv20 clear">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-controls">
                <button class="btn btn-primary" uib-tooltip="刷新" ng-click="smallapplication.reload()" ><i class="fa fa-refresh fa-fw" ng-class="{'fa-spin':!smallapplication.loadover}" ></i></button>
            </span>
            <h5>轻应用</h5>
        </div>

        <div class="panel-body">
            <div class="pt20" style="overflow: auto;">
                <table ng-table="smallapplication.activeRegionTable" class="table table-scroll table-hover text-center table-condensed" show-filter="true">
                    <tr ng-repeat="m in $data">
                        <td width="60" class="textcenter" data-title="'ID'" filter="{ id: 'text'}" sortable="'id'"> {{m.id}} </td>
                        <td data-title="'类型'" width="80" filter="{ type: 'text'}" sortable="'type'">{{m.type}}</td>
                        <td data-title="'名称'" width="80" filter="{ name: 'text'}" sortable="'name'">{{m.name}}</td>
                        <td data-title="'描述'" width="80" filter="{ describe: 'text'}" sortable="'describe'">{{m.describe}}</td>
                        <td data-title="'操作'" width="80" ></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
