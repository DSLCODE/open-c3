<cmloading ng-if="!thirdparty.loadover"></cmloading>
<div class="row block" >

    <div class="col-lg-3 col-xs-12 ml0 pl0" style="padding-left: 0">
        <div class="panel panel-default" style="box-shadow: -2px 0 10px 3px rgba(0,0,0,.1);">
            <div class="panel-heading">
                <h4 style="font-weight: bold;color: #337ab7">{{'C3T.单点登录云控制台'|translate}}</h4>
            </div>
            <div class="panel-body" >
                <div style="font-size: 45px;font-weight: bold;text-align: center;">
                    <span>keycloak</span>
                </div>
                <div style="font-size: 12px;font-weight: bold;text-align: left;">
                    <a style="cursor: pointer;margin: 0;color: #f19e01" ng-click="thirdparty.openTab('keycloak','admin')" >{{'C3T.进入管理页面'|translate}}</a>
                </div>
                <div style="font-size: 12px;font-weight: bold;text-align: right;">
                    <a style="cursor: pointer;margin: 0;color: green;"  ng-click="thirdparty.openTab('keycloak','open')" >{{'C3T.点击进入'|translate}}</a>
                </div>
 
            </div>
        </div>
    </div>

</div>
